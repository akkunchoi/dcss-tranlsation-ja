Centaur=敏速でたくましく大きい体であるセントールは他の種族より多くの食料を必要とする。 彼らは特に飛び道具を扱う技能に長けている。
Deep Dwarf=闇ドワーフは地下深くに住み、自然に治癒することができない。しかし彼らはとても損 傷に弾力があり、傷を治す道具を持っている。
Deep Elf=最も魔法に密接なエルフであるが、最も軟弱である。
Demigod=彼らは決して神を信奉しないが、神々の末裔は並外れた特性と体力でそれを補っている 。
Demonspawn=悪魔の血族は半人、半悪魔の存在である。彼らは育つにつれ強力な悪魔の変異を得る。
Draconian=ドラコニアンは万能の混血種である。彼らは成長してレベル7に到達すると、固有の色が 発現する。
Felid=この何度も生き返る猫はすぐれた知覚を持っている。しかし高度な道具操作や、鎧や武 器を扱うことができない。
Ghoul=永遠なる腐敗を宣告されたアンデッドだ。彼らは常に腐った食料を探し回り、その鉤爪 で切り刻む。
Halfling=小さいが頑丈なホビットはスリングの使用にぬきんでしている。彼らは突然変異へのよ り大きな抵抗力を持つ。
High Elf=呪文の詠唱だけでなく剣を持って戦うことができる、誇り高きエルフだ。
Hill Orc=オークは近接戦闘が得意で、攻撃魔法を少しかじっている。ほとんどから嫌われ、オー クはとても高慢でうぬぼれている。
Human=普通で平凡だ。
Tengu=戦いを好む鳥人間で、武器も呪文も使う。彼らはかなり軟弱だが、後に素早い飛行を習 得する。
Kobold=小型であり、いたずら好きで軟弱だが、多様な才能がある。彼らはあらゆる肉を食べら れるだろう。
Merfolk=半人半魚の水棲の民は水陸両方に住んでいる。彼らは強い闘士で、支援魔法の使用に熟 達している。
Minotaur=雄牛の頭を持ち、巨大で筋肉のある人間である。彼らはあらゆる近接・射撃による戦闘 に優れている。
Mummy=包帯と防腐処理用薬液でおおわれたアンデッドの姿をしている。古の呪文により動かせ られている。
Naga=混血種。人間の胸を大きく反らし、うろこにおおわれ、筋肉だらけの胴で、蛇のような 足跡だ。彼らはゆっくり動くが、生まれつき弾力がある。
Octopode=水陸両生の頭足類である。彼らは8つの指輪を身に付けることができるが、ほとんどの鎧 は合わない。
Ogre=巨大で力強い、彼らはほとんど獣のように見える。しかしオーガは基本的な魔法を楽に 扱える。
Sludge Elf=堕落したエルフの典型である。公正よりも巧妙な戦いを、どの魔法よりも暗黒の魔法を 好む。
Spriggan=とても小型だ。かなり軟弱ですばしっこい。スプリガンはstabbersやspellcastersに適 している。
Troll=巨大な獣で、鉤爪を持って重傷になる準備がある。決して二度も考えない。彼らはいつ も空腹である。
Vampire=生の死の間を行き来する彼らはstabbersとcastersをやり遂げる。
