# Buggy=Buggy (It's a bug if you ever see this.)
Zin=ジンは内面的強さに注力した神である。信徒は心体を汚れなきままにすべきで、不浄・悪・汚れ・混沌の魔法、そして変異の使用や知性ある生物の肉の摂取は差し控えなければならない。彼らは無知なものを説き、牢獄に入れるようになり、最終的には聖域を得ることができる。ジンは無欲を評価し、入手した金貨のうちの少し(10分の1)を、そしてできればより多くの寄付が続くことを要求する。ジンの信徒は信心深さを保ったままエリヴィロンや輝けるものに改宗できる。
the Shining One=『輝けるもの』は悪との戦いに於いて力ある聖戦の神である。信徒やその味方は悪や不浄な生き物を無慈悲にも滅するための様々な祝福が授けられる。信徒は決して悪しき性質や不浄な魔術を使ってはならず、名誉ある戦いを通して彼らの道徳的卓越性を示すことが求められる。この神は撲滅すべき悪の痕跡を人々に試すことで世界の汚れを落とすを信徒に要求する。『輝けるもの』の信徒は信心深さを保ったままエリヴィロンかジンに改宗することができる。
Kikubaaqudgha=キクバークッグァは恐るべき悪魔の神であり、死の力についての知識を探求する者たちが仕えている。キクバークッグァは悪であり、キクバークッグァは出来る限り生ける存在の殺戮を要求している。
Yredelemnul=暗黒のイレデレンヌルは死とアンデッドへの支配力を探求している者たちによって崇拝されている悪の神である。聖なる物に敵対すべき信徒は奴隷化したアンデッドの軍勢を呼び起こすことができ、他にも多くの(不快ではあるが)有用な力を獲得する。イレデレンヌルは殺しを喜ぶが、死体については捧げられるよりもアンデッドとして利用することなどをより好む。Destroying artificial beings is also favoured, as they are neither truly alive nor subject to death or undeath.
Xom=ゾムは狂気じみて気まぐれなカオスの神である。彼は崇拝者ではなく、玩ぶべきおもちゃを欲している。多くの者が素晴らしい褒美や強い力を賜ることを望んでゾムに跪拝するが、ゾムは信者をひたすら気まぐれに扱う。また、ゾムの気分に影響を与えうる信者はいない。
Vehumet=ヴェフメットは破壊的な魔法の力を司る神である。信徒は秘術を駆使する能力を強化する様々な力を得る。そして最も寵愛を受けた者は、ヴェフメットの蔵書に記された 恐るべき呪文を利用する資格を与えられる。ヴェフメットへの献身はあたう限りの虐殺と破壊とを引き起こすことをもって証明することができる。
Okawaru=オカワルは好戦的で強力な戦いの神である。信徒は戦いにおいて有用な数々の力と、褒美の品を得る。しかし信者は戦いと死体との献上をもって、常に信仰を証明しなくてはならない。オカワルはより強い敵に対する勇敢な偉業を好み、楽な勝利には小さな留意となる。その上、公正な戦いは求められず、手下に危害を与えることはオカワルの懲罰を受けることになる。
Makhleb=破壊者マクレブは混沌と暴力による死とを司る恐るべき神である。信者にはマクレブの名において死と苦しみを与えることで他者を洗浄することが求められ、新鮮な死体を破壊することでより恩恵を受けられる。献身的な信者は未開のエネルギーや地獄から生じた混沌の家来にも接近できるだろう。そして彼らは不純な世界や悪神の名誉による偽法を切り開くことをより良くできるようになるだろう。
Sif Muna=知識の守護者シフ・ムーナは瞑想的ではあるが強力な神であり、魔法の知識を探求する者たちが仕えている。知識の守護者は呪文の詠唱スキルを伸ばすことを評価する。
Trog=トログは怒りと暴力を司る古代の神である。信徒はトログの名に於いて殺すことと、死体を奉納することを期待される。そして見返りとして戦闘における能力と、時には褒美の品を得る。トログは魔術師を憎んでおり、燃える呪文書を見ることを好む。信者は魔法の使用が禁じられている。
Nemelex Xobeh=ネメレクスは不可思議で気まぐれなトリックスターの神である。その力は悪魔の血を用いて描いた魔法のカードのデッキを通して呼び出すことができる。信徒は熱心に価値ある品々を捧げることが求められ、その種類が賜り物に影響する。信徒はカードを信じてできる限りそれらを使用せよというを忠告を受ける。しかしながら、運命は勇気あるものに味方することをトリックスターは保証するだろう。
Elyvilon=癒し手エリヴィロンは他者を助ける覚悟のあるすべての神の化身を喜んで迎える。それぞれは強力な癒しの力が与えられることが期待できる。癒し手は平和主義の教義を掲げ、殺戮を避ける信徒を手助けする。エリヴィロンは武器の破壊を評価し、より敬虔な信徒は不浄や悪の武器を見つけて破壊することで忠誠を得る。エリヴィロンの信徒は信心深さを保ったまま輝けるものやジンに改宗することができる。
Lugonu=形なきルゴヌはアビスの混沌を享受している。信者は虐殺と破壊を引き起こすために異世界へと送り出され、この邪神の歓心を得るためにはこれらを弛まなく続けなければならない。
Beogh=ビオグは迷宮の一部に原住しているオーク達に信仰されている神である。オークのみがビオグへの信仰に携わることができ、献身さを虐殺と死亡したオークへ祈りを上げることにより証明しなければならない。ビオグの敬虔な信者は害なすものを裁けるようになり、特に熱烈な信徒は、救い主を探し求めるオーク達を、自身の従者として引き連れることもできる。
Fedhas=フェダス・マダシュは植物と菌類の神である。フェダスは信者に死体を腐敗させるよう要求をする。信者はフェダスの保護下にあるいかなる類を傷つけること、そして死体へ影響を与える死霊術の使用を禁止されている。その引き換えにフェダスは植物と菌類を成長させる幾つかの能力をもたらす。これらの能力は冒険者にとっても有用になるであろう。
Cheibriados=チャイブリアドスは時の神秘について静思をする神である。この神を信仰することを選んだものは不要に急ぐことを避ける術を学び、彼ら自身と他者を緩徐化させ、緩徐することを拒否するものには損害を与える。中でも特別に敬虔な信者は一時的に時の流れと不要な干渉から解脱することができる。
Ashenzari=束縛されているというのは理解し難く思われるが、かの神が全知にして全視であるのも天へ自らを永劫に縛り付けているからである。敬虔な信徒はこの知識と洞察力をわずかながら得ることが出来るが、Ashenzariにとって力と祝福と呪いは全て同一であることを気をつけなければならない。
Jiyva=ジャイバはスライムの混沌の古代神である。信者は同行するスライム達にアイテムを消化させ彼らの拡散と飽食を手助けすることが要求され、いかなるスライムを傷つけることを禁止されている。ジャイバはいずれ信者がダンジョンのいかなる場所に残したアイテムまでも消化するようになる。敬虔な信者達は彼らの神と同じく不定形になり、ジャイバの影響下では彼らの特性は変化し続けるようになる。
Zin powers=ジンは信徒に無知なる集団に説法し、身体を鼓舞して天恵の力を供給することで様々な苦痛から彼らを守るだけでなく飢えをしのぐ栄養を与えられるという能力を授ける。その後に信徒は敵対者を一時的に閉じ込める能力を得る。最終的に信徒は一時的に安全な聖域を見つけるだろう。信仰心が増すにつれ信徒は変異から守られるだろう。時々、ジンは信徒の生命を守るために直接介在するかもしれない。
the Shining One powers=輝けるものの信徒は天敵を現す光輪に囲まれる。彼らは悪しき存在を殺害することで力を得る。輝けるものは称賛に値する聖戦であることを示すべき召喚されたり魅了された味方をより長く側に居させるだろう。信徒は戦いにおいて彼らを守る聖なる盾の使用を得るだろう。その後、彼らは特に不浄な存在に損傷を与える洗浄の炎を巻き起こす手段を得るだろう。いつかは彼らは輝けるものに聖なる存在を味方として送り出すことを求めることができる。時々、輝けるものは信徒の生命を守るために直接介在するかもしれない。信仰心が増すと輝けるものは信徒の生命力を守るだろう。
Kikubaaqudgha powers=キクバークッグァは信徒に死体を送り、呪文書の賜物で従者の死霊術の力を高め、武器に苦痛を吹き込むだろう。特に熱心な信徒は苦悶から守られるだろう。またはキクバークッグァに死体を差し出すことでそれを発動することができるだろう。
Yredelemnul powers=イレデレンヌルは骸骨や死体をあなたの側で戦わせるように蘇らせ、アンデッドのしもべをあなたの近くに呼び戻し、生物の生命力を吸収することでHPを回復する力を与える。最終的にあなたは怪物の魂を縛りつけてあなたの代わりに戦わせるようにする力を得るだろう。イレデレンヌルは散発的にあなたに強力なアンデッドの手下を送りつける。また、十分な信仰心があれば、イレデレンヌルはあらゆる損害をあなたを苦しめる攻撃者に反映するだろう。
Xom powers=ゾムを信仰することは危険な生き方である。良い気分のゾムは贈り物をあなたに浴びせるだろうが、また別の場合には、この気まぐれの神は”少しスパイスを加えよう”と決めて、あなたを悲運に送り込むかもしれない。もしあなたが力量を示すことができるなら良いだろう。そうでなければ、ああ、おもちゃが見えるだろう...
Vehumet powers=ヴェフメットの信徒は殺害を行うことで魔法の力を素早く回復するだろう。信仰するにつれ、破壊の呪文への強化を得るだろう。最初の支援はそのような呪文の詠唱で、その次に妖術の射程範囲を伸ばすだろう。ヴェフメットは信仰が深まるにつれ信徒にさらに強力な破壊の呪文の知識を現すだろう。
# Okawaru powers=Followers will soon gain the ability to temporarily increase their skills in combat, and, much later, to deal much faster blows. Okawaru will eventually gift followers with weapons and armour.
Okawaru powers=まもなく信徒は戦闘において彼らのスキルを一時的に伸ばす能力を得るだろう。そしてずっと後に、より素早い攻撃ができるようになるだろう。時々、オカワルは信徒に武器や鎧を贈与するだろう。
# Makhleb powers=Makhleb offers followers various means to inflict immense damage, and to call in help from powerful demons, although these powers come with a price in blood. However, Makhleb will grant followers renewed health in return for killing beings of all kinds.
Makhleb powers=マクレブは信徒に様々な非常に大きな損害を与えたり、強力なデーモンに助けを呼ぶ方法を提示するが、それらの力は血の代価によるものである。しかし、あらゆる種類の存在を殺害することで、マクレブは信徒の体力を回復するだろう。
# Sif Muna powers=Followers of Sif Muna can channel magical energy when they need it the most, and they gain a power to forget any spell at will, so as to learn new ones. Sif Muna protects spellcasters against the negative effects of miscasting a spell. Over time, followers will get spellbooks containing all spells to be found in the realm.
Sif Muna powers=シフ・ムーナの信徒は彼らの最も必要な時に魔法のエネルギーを受けることができ、彼らは新しい呪文を習得するために自在に呪文を忘れる力を得る。シフ・ムーナは呪文の詠唱に失敗したことで及ぼす悪い効果から詠唱者を守る。長い時間をかけて、信徒はその領域において全ての呪文が書かれた呪文書を入手できるだろう。
# Trog powers=Trog offers various powers to help you in battle, namely the ability to go berserk at will, and the ability to make wounds heal more quickly while increasing resistance to magical effects. Later, followers may call in powerful raging allies. Eventually, Trog will gift followers with weapons focused on damage.
Trog powers=トログは戦闘においてあなたを助ける様々な力を提示する。すなわち、自在に狂戦士になる能力や、魔法の効果への抵抗力を上げつつ傷を素早く癒す能力である。後に、信徒は強力な憤激した手下を呼べるようになるかもしれない。最終的にトログは信徒に損害に焦点を置いた武器を贈与する。
# Nemelex Xobeh powers=The Trickster's followers gain various ways to influence fate when playing cards.
Nemelex Xobeh powers=トリックスターの信徒はカードを切った時に運命に影響する様々な道を得る。
# Elyvilon powers=The Healer offers followers means to heal themselves from damage and other ill effects. Elyvilon also allows healing of hostile monsters, trying to turn them neutral. Elyvilon may directly intervene to save a follower's life, especially when called upon; highly pious followers can be sure of such aid.
Elyvilon powers=癒し手は信徒に自身の損傷やその他の悪い効果を癒す方法を提示する。エリヴィロンは敵対する怪物を中立に変えるために癒すことを許可する。エリヴィロンは信徒の生命を守るために直接介在するかもしれない。特に要求がある場合や、非常に敬虔な信徒はへの援助は確実なものとなるだろう。
# Lugonu powers=Followers of Lugonu gain powers to depart the Abyss at will, to bend space around themselves, and to banish monsters to the Abyss. Later they will be able to corrupt the ordered world, opening a gate for creatures of the Abyss to pass through, and to gate themselves directly into this realm of chaos. Lugonu will eventually offer to corrupt a follower's weapon, imbuing it with the distorting energies of the Abyss. Lugonu expects followers to spread unceasing chaos in the overworld, and as such does not grant piety to worshippers while they remain in the Abyss itself.
Lugonu powers=ルゴヌの信徒はアビスが自在に立ち去り、その周囲の空間を捻じ曲げ、怪物をアビスに追放する力を得る。後に、彼らは秩序ある世界を崩壊させ、アビスへの道に住む生き物のための門を開き、直接混沌の領域に自身を閉じ込めることができるようになるだろう。最終的にルゴヌはアビスによる歪曲の力を吹き込むために信徒の武器を崩壊させるかどうか提示するだろう。ルゴヌは信徒に絶え間なく混沌を広げることを期待するため、アビスにとどまったままでは歓心を得ることはない。
# Beogh powers=Beogh encourages followers to make use of orcish gear found in the dungeon. Followers can smite their foes, and will even gain orcish followers of their own, who may be blessed by Beogh in battle and can be recalled within a level as needed. Eventually, they'll gain the power to walk on water. Beogh will sometimes directly intervene to save a follower's life.
Beogh powers=べオグは信徒にダンジョンで見つかったオーク製の装備を使用することを勧める。信徒は敵対者に大いなる一撃を与え、べオグの祝福を受けるであろう彼ら自身のオークの従者を得て、そして必要であれば同じ階層で呼び戻すことができる。最終的に彼らは水上を歩く力を手に入れるだろう。べオグは時々信徒の生命を守るために直接介在するだろう。
# Fedhas powers=Plants and fungi will not attack Fedhas' worshippers without provocation. Fedhas' worshippers may walk through plants or fungi, and even fire missiles or spells through them without causing harm. Fedhas grants the ability to promote plants and fungi into stronger species. Followers can eventually grow a wall of plants and create explosive spores from corpses. They are also granted some control over the weather, being able to call sunlight and eventually rainstorms.
Fedhas powers=
植物や菌類は挑発しなければフェダスの信徒を攻撃することはないだろう。フェダスの信徒は植物や菌類を通り抜けて歩き、飛び道具や呪文を撃っても危害を与えずに通過するだろう。フェダスは植物や菌類をより強い種に成長させる能力を授ける。最終的に信徒は死体から植物の壁を育て、爆発する胞子を作成できるだろう。彼らは天候を多少操作できる能力が授けられ、太陽の光や、ついには豪雨を呼ぶことができるようになる。
# Cheibriados powers=Followers of Cheibriados move more slowly as they gain favour, and are rewarded for killing creatures who are faster than they are. Moving too quickly or using magically hastened weapons is frowned upon. Cheibriados rewards the faithful with a slowed metabolism, the power to slow other creatures, the power to distort the flow of time, the power to harm those who move more quickly than they do, and, finally, the ability to step out of the flow of time entirely.
Cheibriados powers=チャイブリアドスの信徒は歓心を得るにつれよりゆっくりと移動するようになる。そして、彼らよりも素早い生物を殺すことで報いを得る。あまり素早く動いたり、魔法のように迅速な武器を使用するのは不機嫌な顔をされる。
チャイブリアドスは信仰への報いとして、遅い代謝、他者を遅くする力、時間の流れを捻じ曲げる力、彼らよりも素早く行動するものに危害を与える力、そして完全に時間の流れから離れる能力を与える。
# Jiyva powers=Jiyva's followers can request jellies, turn monsters to slime, and eventually remove their harmful mutations. As their piety grows, Jiyva will, with increasing frequency, drop jellies into the dungeon; rearrange followers' attributes based on their skills, armour, and burden; and grant mutation gifts. Slimes will never harm a follower of Jiyva, and Jiyva demands the same conduct in return. Eventually, all visible slimes will join in on prayers, preventing them from moving for awhile.
Jiyva powers=ジャイバの信徒はジェリーを要請し、怪物をスライムに変え、ついには悪性の変異を取り除くことができる。信仰深くなるにつれ、ジャイバはダンジョンにジェリーを落とし、信徒のスキルや装備や荷物により属性値を再構成し、そして変異の贈り物を受ける頻度が上がる。スライムはジャイバの信徒を決して傷つけず、ジャイバは代わりに同様の行為を求める。最終的に、全ての目に見えるスライムはプレイヤーに加わり、しばらくの間それらから移動を防ぐようになるだろう。
Ashenzari powers=アシェンザリは信徒に装備を呪うことを強く勧める。そして呪われた鎧や宝石や武器を使い続けることで報いを得る。けれどもアシェンザリの究極的な望みは献身ではなく、全ての知識である。知識の欠片を放棄するのをいとわない敬虔な信徒は、代わりに大いなるアシェンザリの知識の欠片を得ることができる。
