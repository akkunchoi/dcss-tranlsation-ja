Fighting=戦闘スキルはあなたの命中と近接戦闘のダメージを増加させる。また、最大HPも増加させる。
Short Blades=特定の武器スキルを熟練すると、武器の命中率とダメージを増加するだけでなく、そのカテゴリー全ての武器をより迅速に扱えるようになる。一般的にそれらをより強力にするために一つか二つの種類の武器に経験値を集中することをお勧めする。\n\n短剣はどちらかといえば終盤ではダメージが少ないと評判だが、一方で不意打ちの最高の道具でもある。\n\n短剣スキルに熟練すると長剣スキルを熟練がより簡単になる。（その逆もしかり）
Long Blades=特定の武器スキルを熟練すると、武器の命中率とダメージを増加するだけでなく、そのカテゴリー全ての武器をより迅速に扱えるようになる。一般的にそれらをより強力にするために一つか二つの種類の武器に経験値を集中することをお勧めする。\n\n長剣スキルに熟練すると短剣スキルをより簡単に成長させることが出来るようになる。（その逆もしかり）
Axes=特定の武器スキルを熟練すると、武器の命中率とダメージを増加するだけでなく、そのカテゴリー全ての武器をより迅速に扱えるようになる。一般的にそれらをより強力にするために一つか二つの種類の武器に経験値を集中することをお勧めする。\n\n斧は一振りで多くの敵を切り開いて進み、使い手の周りの敵を打つ。\n\n斧スキルに熟練すると鈍器スキル、長柄武器スキルをより簡単に成長させることが出来るようになる。（その逆もしかり）
Maces & Flails=特定の武器スキルを熟練すると、武器の命中率とダメージを増加するだけでなく、そのカテゴリー全ての武器をより迅速に扱えるようになる。一般的にそれらをより強力にするために一つか二つの種類の武器に経験値を集中することをお勧めする。\n\n鈍器スキルに熟練すると斧スキル、杖スキルをより簡単に成長させることが出来るようになる。（その逆もしかり）
Polearms=特定の武器スキルを熟練すると、武器の命中率とダメージを増加するだけでなく、そのカテゴリー全ての武器をより迅速に扱えるようになる。一般的にそれらをより強力にするために一つか二つの種類の武器に経験値を集中することをお勧めする。\n\n長柄武器は'ｖ'で発動することによって2マス先の敵を攻撃できる。\n\n長柄武器スキルに熟練すると斧スキル、杖スキルをより簡単に成長させることが出来るようになる。（その逆もしかり）
Staves=特定の武器スキルを熟練すると、武器の命中率とダメージを増加するだけでなく、そのカテゴリー全ての武器をより迅速に扱えるようになる。一般的にそれらをより強力にするために一つか二つの種類の武器に経験値を集中することをお勧めする。\n\nそれらはいくつかの他の武器よりも高ダメージを繰り出す可能性を欠いているものの、最も効果的に使用するのに比較的少量のスキルしか必要としない。\n\n杖スキルに熟練すると鈍器スキル、長柄武器スキルをより簡単に成長させることが出来るようになる。（その逆もしかり）
Slings=特定の遠距離武器スキルを熟練すると、適切な矢玉と道具を使用している時より多くのダメージを与えられるようになる。\n\nスリングスキルに熟練すると投擲スキルをより簡単に成長させることが出来るようになる。（その逆もしかり）
Bows=特定の遠距離武器スキルを熟練すると、適切な矢玉と道具を使用している時より多くのダメージを与えられるようになる。
Crossbows=特定の遠距離武器スキルを熟練すると、適切な矢玉と道具を使用している時より多くのダメージを与えられるようになる。
Darts=特定の遠距離武器スキルを熟練すると、適切な矢玉と道具を使用している時より多くのダメージを与えられるようになる。
Throwing=投擲スキルを熟練すると、ジャべリンのような投擲武器や吹き矢がより効果的になる。特に、帰還の武器が投擲者の元により戻るようになり、吹き矢から発射された魔法の吹き矢がより効果的になる。\n\n投擲スキルに熟練するとスリングスキルをより簡単に成長させることが出来るようになる。（その逆もしかり）
Armour=鎧スキルは重鎧を装備することによって得られるACを増加させ、そして近接戦闘と呪文詠唱に対しての重鎧の妨害を軽減するのに役にたつ。
Dodging=躱し身スキルは近接攻撃、遠距離攻撃、魔法を避けるチャンスをあなたに与える。しかしながら呪術や爆発といった特定の種類の攻撃についてはさせることができない。
Stealth=隠密スキルを鍛えることで、眠っているモンスターやこちらに気付いていないモンスターがあなたに気付く可能性を低くすることができ、そしてあなたが彼らの視界内から離れ得た後にモンスターがあなたを見失う確率を増加することができる。モンスターは深層になるにつれてより注意深く、疑い深くなることに注意が必要だ。
Stabbing=不意打ちは注意散漫や無力な敵に(通常短剣を使って)攻撃したとき、多くの追加ダメージを加えるだけでなく、大ダメージを与える可能性を左右するスキルだ。いくつかの神々は、これを非難することがある。
Shields=高い盾スキルはあなたが盾(もしくは魔法で生成された盾)を装備することによって、近接攻撃や(魔法や非魔法両方の)発射物をブロックのに役立つ。貫通するボルトのようないくつかの攻撃については全くブロックすることができない。
Traps=罠スキルの訓練を積んだキャラクターはより彼または彼女の周囲に注意深くなり、それらを解除できるようになるのはもちろん、より速く罠に気付くようになる。
Unarmed Combat=徒手格闘スキルに熟練すると、素手での命中率、ダメージ、攻撃速度が増加する。また、あなたの手が自由であるならば、あなたは時たま追加攻撃として非利き手でパンチが行える。
Spellcasting=呪文詠唱を鍛えるとあなたの最大MPを増加させると一緒に、より簡単に呪文を学び、唱えることができるようになる。呪文詠唱スキルのレベルを得ることはあなたが新しい呪文に費やす、より多くの"記憶力"を与える。呪文詠唱スキルとあなたの知性は呪文詠唱に伴う空腹を対処する唯一の要因だ。
Conjurations=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n妖術はしばしば短命の物質を呼び出し、直接ダメージを与えるために獲物の方へ発射するように働く戦闘指向の呪文だ。妖術を熟練することは大抵それらの呪文の威力を増加させ、時には効果の及ぶ射程や領域のサイズに影響する。
Hexes=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n呪術は近くの物に様々なエンチャントを授けようとする。直接的なダメージは与えないが、魔法をかけることで事実上敵を無力化することができる、しかし相手に効果をかけるためにしばしば相手の魔法耐性を克服することが求められる。呪術スキルに熟練することはこの耐性を克服することに役立つ。
Charms=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n秘術は幾多の自己を強化するオーラを提供する。秘術スキルを鍛えるとこれらのオーラの効果時間や効力が増加するだろう。
Summonings=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n召喚術はあなたの軍団に加えたり、敵の注意を逸らすために別の現実の領域から怪物を召喚することを扱っている。召喚術スキルを増加させると呪文に応じて例えば長い期間、より強力な仲間、敵対的なクリーチャーを召喚する可能性を低くするといった幾多の効果を有することができる。召喚されたモンスターは死体を残さないこと、経験値をもたらさないこと、彼らの装備品は彼らと同じようにその場限りであることに注意が必要だ。
Necromancy=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n死霊術は大抵ゾンビやその他のアンデッドに関連付けられていますが、掠奪の技と命を得る技でもある。然るが故に死霊術はアンデッドを創造もしくは支配する呪文や様々な形で邪悪な治療を付与する呪文に至るまで幅広い効果を持っている。
Translocations=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n転移術は自分自身を素早く短い距離を転移させたりあなたの敵をあなたの遠くに輸送する便利な呪文を含んだ人間や物体の空間移動に焦点を当てている。
Transmutations=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n変異術は形状の変化を扱う。多くの変異術はあなたの姿を変化を伴うが、領域には敵の形状を変化させる呪文やあなたの周りの物体を変化させる呪文もまた含んでいる。
Fire Magic=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n火の精霊術はいくつもの効果的な妖術を伴い、主に長距離の炎ダメージに焦点を当てている。\n\n火の精霊術に付いて熟練することは、氷の精霊術を学ぶことを困難にする(その逆もしかり)
Ice Magic=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n氷の精霊術は一時的な盾や氷の鎧を作るような防御的な効果だけでなく、直接的なダメージの呪文の範囲も含んでいる。\n\n氷の精霊術に付いて熟練することは、火の精霊術を学ぶことを困難にする(その逆もしかり)
Air Magic=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n風の精霊術は騒がしいが強力な雷の妖術だけでなく、風による直接ダメージを与える呪文を供給する。それはまた遠距離攻撃からあなたを守り、風を呼びあなたの動きを助ける秘術のような有用な呪文も提供する。\n\n風の精霊術に付いて熟練することは、地の精霊術を学ぶことを困難にする(その逆もしかり)
Earth Magic=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n地の精霊術は炎や氷や雷のダメージとは異なり、軽減することが出来ない直接の物理的なダメージを扱う事の出来る呪文を含んでいる。またあなたの周りの大地を液化させたり、あなたの敵を石に変える呪文を含むいくつかの変異術と関連している。\n\n地の精霊術に付いて熟練することは、風の精霊術を学ぶことを困難にする(その逆もしかり)
Poison Magic=特定の魔法領域について熟練する事で、よりのその領域の魔法を簡単に学び唱えることができるようになる。複数の領域が組み合わされたいくつかの呪文の成功率とパワーは呪文の属する複数の領域の平均に依存する。\n\n毒の魔術は終盤に従って多くのモンスターが毒耐性を持つため、序盤に最も有用だ。しかしゲーム全体を通して高い有用性を持った毒の魔術もある。
Invocations=あなたの祈祷スキルは神の能力を使用するための試みの成功率と、それらの能力のパワーに影響を与える。また祈祷スキルは最大MPに影響するが、呪文詠唱スキルより少ない程度であり、より大きい方のスキルのみが最大MPに使用される。
Evocations=発動スキルはワンドやデッキやその他の珍しい物の使用に関わる。アイテムを発動させたとき、高い発動スキルはより役に立つ結果を産む。また、高い発動スキルは振られた杖に残っている充填量を測定することがある。発動スキルもまた最大MPに影響しますが、呪文詠唱スキルより少ない程度であり、より大きい方のスキルのみが最大MPに使用される。
