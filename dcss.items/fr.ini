needle=Une fine pièce de métal, habituellement trempée dans quelques substances nuisible. Elle font peu de dégâts si jeté à la main, mais lancé a partir d'une sarbacane elles peuvent devenir mortelles, libérant leurs toxines dans le système sanguin des créatures vivantes ou démoniaques.
