double sword=Une arme magique avec deux lames tranchantes comme un rasoir. Selon la légende, un chevalier aurait suggéré l'idée d'une épée à double tranchant à un maître faussaire pour lui faire une blague, mais a été agréablement surpris de constater que non seulement le faussaire était capable de faire une telle épée, mais que l'arme produite était extrêmement mortelle.
# double sword:quote=“Oh I won't get up, I won't get up,\n I can't get up for my life\n For you have two long beaten swords\n And I have but a pocket knife.\n Well it's true I have two beaten swords,\n They cost me deep in the purse\n But you will have the better of them\n And I will have the worst.”\n    -English traditional ballad, “Mattie Groves”. ca. 1600.
eggplant=Une aubergine pourrie que vous pouvez jeter aux développeurs de Crawl. (Il s'agit d'un bug si jamais vous voyez ce message.)
empty ebony casket=Une boite magique dont les pouvoirs ont été consommés.
eudemon blade=Une lame sacrée tout droit sortie des forges du Ciel, et habitée par une présence bienveillante. C'est l'arme favorite des serviteurs de l'Étincelant, et elle ne peut être manipulée par les forces du mal.
