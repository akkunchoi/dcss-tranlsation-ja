quad damage=Un mystérieux objet qui ressemble à une rune. Une fois évoqué, l'utilisateur sera entouré d'une lumière bleu et une réverbération sera ajouté à tous les sons ... et il peut aussi y avoir d'autres effets.
quarterstaff=Une robuste perche en bois, conçue pour le combat.
# quarterstaff:quote=“Then Robin he unbuckled his belt,\n And laid down his bow so long;\n He took up a staff of another oak graff,\n That was both stiff and strong.\n 'But let me measure,' said jolly Robin,\n 'Before we begin our fray;\n For I'll not have mine to be longer than thine,\n For that will be counted foul play.'\n 'I pass not for length,' bold Arthur replied,\n 'My staff is of oak so free;\n Eight foot and a half it will knock down a calf,\n And I hope it will knock down thee.'\n Then Robin could no longer forbear,\n He gave him such a knock,\n Quickly and soon the blood came down,\n Before it was ten o'clock.\n About and about and about they went,\n Like two wild boars in a chase,\n Striving to aim each other to maim,\n Leg, arm, or any other place.\n And knock for knock they hastily dealt,\n Which held for two hours and more;\n That all the wood rang at every bang,\n They plied their work so sore.”\n    -Anonymous, “Robin Hood and the Tanner”.
quick blade=Cette épée courte soigneusement forgé est surnaturellement bien équilibré, ce qui rend les attaques rapides bien plus simple a réaliser, y comprit pour les utilisateurs inexpérimentés. Peu de forgerons ont les compétences requises pour en forger, de sorte qu'elles ne sont produites qu'en faible nombre, et sont difficiles à trouver.
# quick blade:quote=“He hath loosed the fateful lightning of His terrible swift sword...”\n    -Julia Ward Howe, “The Battle Hymn of the Republic”. 1861.
rambutan=Un petit mais délicieux fruit tropical. Comment il est entré dans ce donjon est un mystère.
# rambutan:quote=“The rambutan (_nephelium lappaceum_) is a beautiful fruit to which I have already alluded, as resembling the mammoth arbutus; and you suppose them at first, when at a little distance from you, a delicious dish of some tropical strawberry. But you find on inquiring into the ‘particulars within’ the outer coat, that there is concealed beneath the red and hairy covering a semi-transparent pulp of a pleasant acid taste, enveloping a single oval and oblong seed. I know not but I am peculiar in my memory of the beautiful fruits of the straits, but none lingers in my recollection so sweetly in its clustered beauties of the fruit-dish as the bearded and rosy rambutan.”\n    -Fitch Waterman Taylor, _A Voyage Round the World And Visits to Various Foreign Countries, in the United States Frigate Columbia_. 1847.
ring mail=Une combinaison de cuir léger renforcé par un revêtement d'anneaux métalliques. Protectrice en combat, mais peu confortable en raison de son poids.
# ring mail:quote=<leather armour>
ring of dexterity=Cet anneau augmente ou réduit la dextérité de son porteur, en fonction du degré auquel il a été enchanté.
# ring of dexterity:quote=<ring>
ring of evasion=Cet anneau fait que son porteur est plus ou moins capables d'éviter les attaques, en fonction de son degré d'enchantement.
# ring of evasion:quote=<ring>
ring of fire=Cet anneau permet à son porteur d’être plus proche avec les pouvoirs du feu. Il ou elle gagne de la résistance à la chaleur et peut utiliser la magie du feu plus efficacement, mais devient plus vulnérable aux effets du froid.
# ring of fire:quote=“Love is a burning thing\n And it makes a fiery ring”\n    -June Carter, Merle Kilgore, “Ring of Fire”. 1963.
ring of hunger=Cet anneau maudit affame son porteur rapidement.
# ring of hunger:quote=<ring>
ring of ice=Cet anneau permet à son porteur d’être plus proche avec les pouvoirs de la glace. Il ou elle gagne de la résistance au froid et peut utiliser la magie de la glace plus efficacement, mais devient plus vulnérable aux effets du feu.
# ring of ice:quote=“Some say the world will end in fire;\n Some say in ice.\n From what I've tasted of desire\n I hold with those who favor fire.\n But if it had to perish twice,\n I think I know enough of hate\n To say that for destruction ice\n Is also great\n And would suffice.”\n    -Robert Frost, “Fire and Ice”. 1920.
ring of intelligence=Cet anneau augmente ou diminue la capacité mentale de son porteur, selon le degré auquel il a été enchanté.
# ring of intelligence:quote=<ring>
ring of invisibility=Cet puissant anneau peut être activé pour cacher son porteur de la vue des autres, mais augmente grandement la vitesse de son métabolisme en faisant ainsi.
# ring of invisibility:quote=“With yells of delight the goblins rushed upon him. A pang of fear and loss, like an echo of Gollum's misery, smote Bilbo, and forgetting even to draw his sword he struck his hands into his pockets. And — there was the ring still, in his left pocket, and it slipped on his finger. The goblins stopped short. They could not see a sign of him. He had vanished.”\n    -J.R.R. Tolkien, _The Hobbit, or There and Back Again_. 1937.
# ring of flight=This ring allows its wearer to fly. The ring's power cannot be evoked while airborne, so it's ill-suited for longer trips above deadly liquid.
# ring of flight:quote=<ring>
ring of life protection=Cet anneau bénit protège la force vitale de son porteur contre l'énergie négative, le rendant partiellement à l'abri des effets drainant de la magie des morts-vivants et de la nécromancie.
# ring of life protection:quote=<ring>
ring of magical power=Cet anneau augmente les réserves de pouvoir magique de son porteur.
# ring of magical power:quote=<ring>
ring of poison resistance=Cet anneau donne une protection contre les poisons et venins.
# ring of poison resistance:quote=<ring>
ring of protection=Cet anneau protège son porteur des blessures ou les rend plus vulnérables, selon le degré auquel il a été enchanté.
# ring of protection:quote=<ring>
ring of protection from cold=Cet anneau apporte une protection contre le froid.
# ring of protection from cold:quote=<ring>
ring of protection from fire=Cet anneau apporte une protection contre la chaleur et le feu.
# ring of protection from fire:quote=<ring>
ring of protection from magic=Cet anneau augmente la résistance de son porteur aux enchantement hostiles.
# ring of protection from magic:quote=<ring>
ring of regeneration=Ce puissant anneau augmente considérablement les capacités de récupération de son porteur, mais accélère d'autant son métabolisme.
# ring of regeneration:quote=<ring>
ring of see invisible=Cet anneau permet à son porteur de voir tout ce qui à été magiquement dissimulé.
ring of see invisible:quote=“Voici mon secret. Il est très simple: on ne voit bien qu'avec le coeur. L'essentiel est invisible pour les yeux.”\n    - Antoine de Sain Exupéry, _Le Petit Prince_. 1943.
ring of slaying=Cet anneau augmente ou réduit les compétences de combat (autant au contact qu'a distance) de son porteur.
# ring of slaying:quote=<ring>
ring of strength=Cet anneau augmente ou diminue la force physique de son porteur, selon le degré auquel il a été enchanté.
# ring of strength:quote=<ring>
ring of sustain abilities=Cet anneau protège son porteur des pertes de force, dextérité, ou intelligence.
# ring of sustain abilities:quote=<ring>
ring of sustenance=Cet anneau délivre de l'énergie à son porteur, lui permettant de manger moins souvent.
# ring of sustenance:quote=<ring>
ring of teleport control=Cette bague permet à son porteur de contrôler la destination de toute téléportation, mais sans avoir une précision parfaite. Essayer de se téléporter dans un objet solide se traduira par une téléportation aléatoire, du moins dans le cas d'une téléportation normale. Méfiez-vous également car une téléportation contrôlée contamine le sujet avec de l'énergie magique résiduelle.
# ring of teleport control:quote=<ring>
ring of teleportation=Cet anneau exerce son pouvoir de temps en temps en téléportant son porteur à un autre endroit, et il peut être délibérément activé pour le même effet.
# ring of teleportation:quote=<ring>
ring of wizardry=Cet anneau améliore la capacité à lancer des sorts de son porteur.
# ring of wizardry:quote=<ring>
robe=Un ample vêtement d'extérieur à larges manches en tissu léger. On peut facilement ajuster une robe au corps d'un humanoïde de n'importe quelle taille. Les habits de cette sorte offrent une faible protection contre les dégâts physiques, mais n'entravent pas les mouvements lorsqu'il s'agit d'esquiver une attaque, ou d'exécuter précisément des gestes thaumaturgiques.
# robe:quote=“CLEOPATRA: Give me my robe, put on my crown; I have\n Immortal longings in me”\n    -William Shakespeare, _Anthony & Cleopatra_, V, ii. ca. 1605.
rod of demonology=Ce sceptre contient des sorts de convocation, dont certains peuvent déchaîner des démons dans ce monde sans méfiance.
# rod of demonology:quote=<rod>
rod of destruction=Ce sceptre contient des sorts de destruction et d'extermination.
# rod of destruction:quote=<rod>
# rod of inaccuracy=This rod allows its wielder to fire a powerful but extremely inaccurate bolt of power.
# rod of inaccuracy:quote=<rod>
rod of striking=Ce sceptre permet à son possesseur de frapper ses ennemis à distance avec des projectiles d’énergie.
# rod of striking:quote=<rod>
# rod of the swarm=This rod allows its wielder to summon a swarm of insects.
# rod of the swarm:quote=<rod>
rod of venom=Ce sceptre contient des sorts offensifs et défensifs de poison.
# rod of venom:quote=<rod>
rod of warding=Ce sceptre contient des sorts conçus pour se protéger des ennemis.
# rod of warding:quote=<rod>
royal jelly=Une gelée dorée et particulièrement nutritive. La consommer restaure les caractéristiques en plus de la satiété qu'elle apporte.
rune of zot=Un talisman qui permet d'entrer dans de domaine de Zot.
sabre=Originellement prévue pour trancher depuis le haut d'une monture, cette épée courte à simple tranchant et légèrement courbée reste très efficace dans les mains d'un fantassin.
# sabre:quote=“Who was the first that forged the deadly blade?\n Of rugged steel his savage soul was made...”\n    -Albius Tibullus, _Elegies_ I, xi. ca. 25 B.C.\n     trans. James Grainger, 1822.
sacred scourge=Une arme bénie, forgé par les saints du paradis et haï par les impies. Il s'agit de l'arme de prédilection des serviteurs de l'Étincelant.
sausage=Une masse allongée de bas morceaux de viande, cartilages, tripes, et céréales enfermée dans un intestin. Miam!
scale mail=Une combinaison de cuir couverte de petites plaques de métal alignées et superposées pour une protection complète, mais au coût d'une réduction de la liberté de mouvement.
# scale mail:quote=<leather armour>
scimitar=Un long sabre. Sa large lame courbée augmente les dégâts qu'il inflige mais le rend aussi un peu plus dur à manier avec précision..
# scimitar:quote=“The museum-cabinet and huge library arrogated to themselves the entire lower floor — there were the controversial and incompatible books that are somehow the history of the nineteenth century; there were scimitars from Nishapur, in whose frozen crescents the wind and violence of battle seemed to be living on.”\n    -Jorge Luis Borges, _The Form of the Sword_. 1953.\n     trans. Andrew Hurley.
scroll of acquirement=Ce parchemin merveilleux provoque la création d'un objet de valeur, l'utilisateur choisissant le type d'article à créer.
scroll of amnesia=Ce parchemin permet à son lecteur d'effacer sélectivement un sort de sa mémoire pour récupérer l'énergie magique liée à lui.
scroll of blinking=Ce parchemin permet à son lecteur de se téléporter sur une courte distance, avec un contrôle précis. Méfiez-vous tout de même car une téléportation contrôlée contamine le sujet avec de l'énergie magique résiduelle.
scroll of curse armour=Ce parchemin place une malédiction sur une pièce d'armure équipé.
scroll of curse jewellery=Ce parchemin place une malédiction sur une amulette ou un anneau équipé.
scroll of curse weapon=Ce parchemin place une malédiction sur une arme équipé.
scroll of enchant armour=Ce parchemin place un enchantement sur une protection. La plupart des protections ne peuvent être enchantées que jusqu'à +2, à l'exception des boucliers qui peuvent être enchantés jusqu'à +3, et les armures et les bardes qui peuvent être enchantées jusqu'à leur CA de base.\n\nIl peut aussi être utilisé pour enchanter le cuir de certaines créatures exotiques.
scroll of enchant weapon i=Ce parchemin place un enchantement sur l'arme équipé, la rendant plus précise en combat. Les chances de succès de l'enchantement diminue suivant le nombre d'enchantement déjà réalisé, et ne peut jamais aller au delà de +9. Les artefacts ne peuvent pas être enchanté.
scroll of enchant weapon ii=Ce parchemin place un enchantement sur l'arme équipé, augmentant ses dégâts en combat. Les chances de succès de l'enchantement diminue suivant le nombre d'enchantement déjà réalisé, et ne peut jamais aller au delà de +9. Les artefacts ne peuvent pas être enchanté.
scroll of enchant weapon iii=Ce parchemin place un enchantement sur l'arme équipé,  la rendant plus précise et augmentant ses dégâts en combat. Les chances de succès de l'enchantement diminue suivant le nombre d'enchantement déjà réalisé, et ne peut jamais aller au delà de +9. Les artefacts ne peuvent pas être enchanté.
scroll of fear=Ce parchemin provoque une grande peur à ceux qui voient celui qui le lit.
scroll of fog=Ce parchemin plonge le lecteur au sein d'un brouillard épais.
scroll of holy word=Ce parchemin demande aux puissances des cieux de causer de grands dégâts à toute les créatures impie à proximité - y compris vous!
scroll of identify=Ce parchemin magique vous permet de déterminer les propriétés de n'importe quel objet, et occasionnellement de permettre de multiples identifications. \ N \ nSi on l'utilise sur un jeu de cartes, ce parchemin révèlera également donner la carte du dessus.
scroll of immolation=Ce parchemin est traitée avec une substance incroyablement inflammable, qui explose violemment quand il est lu, brûlant le lecteur et rien d'autre à proximité.
scroll of magic mapping=Ce parchemin révèle les environs de celui qui le lit. \ N \ nIl révèle la présence des portes secrètes, mais n'est pas assez forte pour voir derrière elles, ou dans des zones complètement étanches.
scroll of noise=Ce parchemin farceur, souvent glissé dans sac à dos d'un magicien par un apprenti retors, provoque un grand bruit. Il n'est pas dit utile pour autre chose.
scroll of random uselessness=Il est facile d'être aveuglé à l'inutilité essentielle de ce parchemin, par le sentiment d'accomplissement que l'on a à le faire marcher sur tout.
scroll of recharging=Ce parchemin restaure les charges de toutes baguettes magique ou d'un sceptre choisie par son lecteur. Lorsqu'il est utilisé sur un sceptre, il augmente également la taille du stockage de son énergie, augmente la vitesse à laquelle elle se régénère son pouvoir, et améliore même ses qualités de combat au corps à corps.
scroll of remove curse=Lire ce parchemin permet de libérer les objets que vous utilisez de leur malédictions.
scroll of unholy creation=Ce parchemin attire morceaux de chair informes des Abysses pour créer une terrible créature.
scroll of teleportation=Lire les mots inscrits sur ce parchemin vous translocalise dans un lieu aléatoire.
scroll of torment=Ce parchemin appelle les puissances des ténèbres pour infliger une grande douleur sur toute les créatures à proximité - y compris vous! Ceci traverse la moitié de la résistance de toutes les créatures vivantes, bien que ce ne soit jamais directement fatale.
scroll of vorpalise weapon=Ce parchemin enchante l'arme équipé de façon à la rendre beaucoup plus efficaces pour infliger des dommages sur les ennemis de son possesseur. L'utiliser sur une arme déjà touchés par une sorte de marque permanente n'est pas conseillé. D'autre part, le parchemin peut rendre permanente la marque temporaire d'une arme obtenue à partir de certains sorts. \ N \ nLes marques qui sont étroitement liés à l'un des dieux (Trog, Lugonu, Kikubaaquadgha, l'Étincelant) ne peut être apposé de cette façon. Xom, d'autre part, ne laisserait pas une telle occasion de s'amuser pour le rendre inutile.
scroll of vulnerability=Ce parchemin annule tous les enchantements magiques à partir du lecteur et des êtres dans le voisinage. En outre, les résistances magiques du lecteur et des êtres proches sont réduits de moitié pour une courte durée. Ce dernier effet ne s'applique pas aux êtres totalement immunisé à la magie.
scroll of silence=Ce parchemin élimine tous les sons à proximité du lecteur. Ceci rend la lecture, le lancer des sorts, la prière ou les cries dans les environs du lecteur impossible. (Elle s'applique pour le lecteur, aussi, bien sûr.) \ N \ nCe silence ne masquera pas votre présence, sa présence étouffante, et non naturel alertera presque certainement toute les créature vivante que quelque chose n'est pas normal. Le silence commence avec un rayon couvrant la moitié du champ de vision normale, diminuera ensuite, et à terme ne couvrira que le lecteur, avant que l'effet disparaisse \ n \ nNotez que les démons n'ont pas besoin de son pour lancer des sorts. Certains appareils de nécromancie ont aussi cette propriété.
scythe=Un outil agricole, généralement utilisée par créatures inexpérimentées au combat.
# scythe:quote=“It was instinct. Illogical as lightning striking and not hurting. Each day the grain must be cut. It had to be cut. Why? Well, it just did, that was all. He laughed at the scythe in his big hands. Then, whistling, he took it out to the ripe and waiting field and did the work. He thought himself a little mad. Hell, it was an ordinary-enough wheat field, really, wasn't it?”\n    -Ray Bradbury, _The Scythe_. 1943.
shield=Une planche de bois avec du métal que l'on attache au bras pour se défendre. Il est un peu encombrant à porter, et il peut réduire la vitesse de frappe des guerriers inexpérimentés.
# shield:quote=<buckler>
short sword=Un petit épée, à double tranchant avec une poignée courte. Robuste et facile à manipuler, cette arme se trouve souvent entre les mains de ceux qui souhaitent poignarder leurs ennemis inattentifs.
# short sword:quote=“Who was the first that forged the deadly blade?\n Of rugged steel his savage soul was made”\n    -Albius Tibullus, _Elegies_ I, xi. ca. 25 B.C.\n     trans. James Grainger, 1822.
skeleton=Un squelette en décomposition.
slice of pizza=Une part de pizza : de la pâte avec sauce tomate, mozzarella, et basilic.
slice of pizza:quote=“Quand la lune frappe ton oeil comme une grosse tarte pizza, c'est l'amour.”\n    -Jack Brooks, “C'est l'amour”
sling=Un morceau de tissu et de cuir pour le lancement des pierres, qui font un peu de dégâts à l'impact. Contrairement aux autres armes a distances, porter un bouclier ne ralentit pas sa cadence de tir.
# sling:quote=“And David put his hand in his bag, and took thence a stone, and slang it, and smote the Philistine in his forehead, that the stone sunk into his forehead; and he fell upon his face to the earth.”\n    -KJV Bible, Sam 17:49.
sling bullet=Un petit et lourd projectile spécialement conçus pour être utilisé avec les frondes. Il est plus efficace comme munition que les cailloux.
# sling bullet:quote=“For when things are once come to the execution, there is no secrecy comparable to celerity; like the motion of a bullet in the air, which flieth so swift as it outruns the eye.”\n    -Francis Bacon, _Essays_, “Of Delays”. 1625.
snozzcumber=Un légume repoussant en forme de concombre.
spear=Une arme de chasse comprenant un arbre équilibrée en bois avec une tête métallique pointue fixé sur une extrémité. Plus court que d'autres armes d'hast, elle peut être manié avec une ou deux mains et est également assez léger pour être jeté.
# spear:quote=“The halberd is inferior to the spear on the battlefield. With the spear you can take the initiative; the halberd is defensive. In the hands of one of two men of equal ability, the spear gives a little extra strength.”\n    -Miyamoto Musashi, _The Book of Five Rings_. 1645.
spiked flail=Un fléau amélioré par l'addition de pointes sur la tête de frappe, et une chaîne plus longue.
splint mail=Une armure lourde pour le torse composé d'étroites bandes de métal attachées sur sa longueur par dessus un épais support en cuir. Tout en offrant une grande protection, Il est assez difficile de se déplacer avec sans un entrainement adéquate.
# splint mail:quote=<leather armour>
staff of air=Ce bâton augmente la puissance des sorts d'air lancés par son porteur, et l'isole électriquement. Si le porteur est compétent en évocation et en magie de l'air, ils peuvent choquer ce qu'il frappent avec ce bâton.
# staff of air:quote=<staff>
staff of channeling=Ce bâton permet à son porteur de canaliser l'énergie magique ambiante pour ses besoins.
# staff of channeling:quote=<staff>
staff of cold=Ce bâton accroit la puissance des sortilèges de glace de son porteur et, le protège contre les effets du froid. Si son possesseur est compétent en Évocations, il peut geler les ennemis qu'il frappe avec, faisant de grands dégâts s'il est aussi compétent en Magie de la Glace.
# staff of cold:quote=<staff>
staff of conjuration=Ce bâton accroit la puissance des conjurations de son porteur.
# staff of conjuration:quote=<staff>
staff of death=Ce bâton accroit le pouvoir des sorts de nécromancie lancés par son porteur et, le protège des énergies négatives. Si son possesseur est compétence en Évocations et Nécromancie, il peut infliger de terribles douleurs aux âmes vivantes qu'il frappe avec.
# staff of death:quote=“'I am Aed Abaid of Ess Rúaid, that is, the good god of wizardry of the Tuatha Dé Danann, and the Rúad Rofhessa, and Eochaid Ollathair are my three names.’\n And thus he was, with Cermait Milbél, one of his sons, on his back, who had fallen in fight and combat by Lug, son of Cian, High King of Ireland. The Dagda betook himself to his knowledge and learning, and therefore frankincense and myrrh and herbs were put around the body of Cermait, and he lifted Cermait on his back, and bearing Cermait he searched the world, and came to the great eastern world.\n He met three men going the road and the way with their father’s treasures. The Dagda asked news of them, and they said ‘We are three sons of one father and mother, and we are sharing our father’s treasures.’\n ‘What have ye?’ said the Dagda.\n ‘A shirt and a staff and a cloak,’ said they.\n ‘What virtues have these?’ said the Dagda.\n ‘This great staff that thou seest,’ said he, ‘has a smooth end and a rough end. One end slays the living, and the other end brings the dead to life.’”\n    -Osborn Bergin, “How the Dagda Got His Magic Staff”, _Medieval Studies in\n     Memory of Gertrude Schoepperle Loomis_. 1927.
staff of earth=Ce bâton accroit la puissance des sorts de la terre lancés par son porteur. Si son possesseur est compétent en Évocations, il peut briser ceux qu'il frappe avec et, leur causer de terrible dégâts, si en plus, il est compétent en Magie de la Terre.
# staff of earth:quote=<staff>
staff of energy=Ce bâton réduit grandement la faim générée par les sorts employés par son porteur.
# staff of energy:quote=<staff>
staff of fire=Ce bâton accroit le pouvoir des sorts de feu lancés par le porteur et, le protège des effets de la chaleur et du feu. Si le possesseur est compétent en Évocations, il pourra brûler ceux qu'il frappe avec, et leur causer de terribles dégâts si en plus, il est compétent en Magie du Feu.
# staff of fire:quote=“The wizard suddenly remembered the words of the god. He remembered that of all the creatures that people the earth, Fire was the only one who knew his son to be a phantom. This memory, which at first calmed him, ended by tormenting him. He feared lest his son should meditate on this abnormal privilege and by some means find out he was a mere simulacrum. Not to be a man, to be a projection of another man's dreams—what an incomparable humiliation, what madness!”\n    -Jorge Luis Borges, _The Circular Ruins_. 1940.\n    trans. Anthony Bonner, 1962.
staff of poison=Ce bâton accroit le pouvoir des sorts empoisonnés lancés par son porteur et, le protège contre les effets du poison. Si son possesseur est compétent en Évocations et en Magie du Poison, il pourra empoisonner les créatures qu'il frappe avec et ce, même si elles sont normalement résistantes au poison.
# staff of poison:quote=<staff>
staff of power=Ce bâton accorde à son porteur une réserve de puissance magique.
# staff of power:quote=<staff>
staff of summoning=Ce bâton accroit le pouvoir des convocations lancées par le porteur et, le protège des attaques des créatures convoquées. Si le possesseur est compétent en Évocations, il peut même tenter de renvoyer les créatures convoquées quand il les frappe.
# staff of summoning:quote=<staff>
staff of wizardry=Ce bâton accroit significativement l'aptitude de son porteur à lancer des sorts.
# staff of wizardry:quote=<staff>
steam dragon armour=Un armure magique, faite d'écailles d'un dragon cracheur de vapeurs. Contrairement aux autres armures faites d'écailles de grands dragons, elle n'octroie pas à son porteur autant de protection magique, mais elle est extrêmement légère et aussi souple qu'un habit.
# steam dragon armour:quote=<steam dragon hide>
steam dragon hide=La peau d'écailles, souple et douce d'un dragon de vapeur. Elle peut être transformée en armure grâce à la magie.
# steam dragon hide:quote=“His scales are his pride, shut up together as with a close seal. One is so near to another, that no air can come between them. They are joined one to another, they stick together, that they cannot be sundered.”\n    -KJV Bible, Job 41:15-17.
stone=Une pierre. Elle peut être jetée à la main ou lancée avec une fronde.
# stone:quote=“How happy is the little Stone\n That rambles in the Road alone,\n And doesn't care about Careers\n And Exigencies never fears —\n Whose Coat of elemental Brown\n A passing Universe put on,\n And independent as the Sun\n Associates or glows alone,\n Fulfilling absolute Decree\n In casual simplicity —”\n    -Emily Dickinson, “How happy is the little Stone”. ca. 1865.
stone of earth elementals=Un instrument magique permettant de convoquer des élémentaires de terre. Il est assez peu fiable et demande souvent plusieurs tentatives avant de fonctionner correctement. L'employer comporte des risques quand à contrôler plusieurs élémentaires à la fois, bien qu'il soit réduit par le niveau de Magie de la Terre du porteur.
storm dragon armour=Une armure magique faite d'écailles d'un dragon cracheur d'éclairs. Elle est plus lourde que la plupart des armures d'écailles de dragon et accorde à son porteur une grande protection contre les décharges électriques.
# storm dragon armour:quote=<steam dragon hide>
storm dragon hide=La peau d'un dragon cracheur d'éclairs, couverte d'écailles bleues extrêmement lourdes. Dans sa forme actuelle, elle n'apporte pas véritablement de protection, au-delà d'une résistance aux décharges électriques mais, elle peut être transformée en une excellente armure grâce à la magie.
# storm dragon hide:quote=<steam dragon hide>
strawberry=Un délicieux petit fruit rouge.
# strawberry:quote=“A Samurai was out walking when a large tiger began to chase him. The samurai ran for his life, never seeing the cliff under his feet. As he fell, he reached out and caught a vine that hung down. He looked down and saw another tiger circling below; the first tiger waited above. The vine began to give away. The samurai then saw a single strawberry growing on the vine. He reached out and ate the strawberry. How sweet it tasted!”\n    -Attributed to various Japanese buddhist monks.
sultana=Une grappe de raisins.
# sultana:quote=“A Turkish garden was among the curiosities to which the Jew found access for Bentham. It was a sort of orchard of vines and other trees, without order or apparent arrangement. From that garden Bentham sent specimens of the Sultana raisin to England which he believed to have been the first of that species which had ever reached his country.”\n    -John Bowring, _The Works of Jeremy Bentham_. 1839.
swamp dragon armour=Une armure magique composée d'écailles de dragon des marais. Elle offre une résistance au poison à son porteur.
# swamp dragon armour:quote=<steam dragon hide>
swamp dragon hide=La peau gluante{{\n    if you.can_smell() then\n        return &quot;, odorante&quot;\n    else\n        return &quot;&quot;\n    end\n}} d'un dragon des marais. Elle confère la résistance aux poisons à son porteur et, peut-être transformée en une véritable armure grâce à la magie.
