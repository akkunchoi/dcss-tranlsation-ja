# morningstar:quote=“Little did then his pomp of plumes bestead\n The Azteca, or glittering pride of gold.\n Against the tempered sword; little his casque,\n Cay with its feathery coronal, or drest\n In graven terrors, when the Briton's hand\n Drove in through helm and head the spiked mace;\n Or swung its iron weights with shattering sway.\n Which, where they fell, destroyed.”\n    -Robert Southey, _Madoc_. 1805.
mottled dragon armour=Une armure magique faite à partir des écailles d'un dragon marbré. Bien qu'il ne fournit pas à porteur de protection magique particulière, contrairement à une armure faite à partir des écailles de quelques grands dragons, elle est aussi légère et non encombrante qu'une armure de cuir. Elle est également remarquablement lisse, laissant les flammes gluantes couler comme de l'eau.
