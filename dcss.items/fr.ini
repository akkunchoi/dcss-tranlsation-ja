wand of confusion=Un instrument magique qui provoque la confusion chez la créature ciblée.
# wand of confusion:quote=<wand>
wand of digging=Un instrument magique qui creuse des tunnels au travers les murs de roche brute en la liquéfiant.
# wand of digging:quote=<wand>
wand of disintegration=Un instrument magique qui désagrège la structure physique de n'importe quoi, mais pas des murs les plus durs - cela inclue les statues rigides, bref tout ce qui n'est pas de chair.
# wand of disintegration:quote=<wand>
wand of draining=Un instrument magique qui tire des missiles d'énergie négative drainant l'essence vitale des créatures vivantes. Cependant, c'est totalement inefficace contre les morts-vivants, les démons, les créatures artificielles et les plantes.
# wand of draining:quote=<wand>
wand of enslavement=Un instrument magique qui provoque une servitude aveugle chez une créature.
# wand of enslavement:quote=<wand>
wand of fire=Un instrument magique qui tire de grands missiles de feu.
# wand of fire:quote=<wand>
wand of fireball=Un instrument magique qui tire des salves de flammes explosives.
# wand of fireball:quote=<wand>
wand of flame=Un instrument magique qui tire des dards de feu.
# wand of flame:quote=<wand>
wand of frost=Un instrument magique qui tire des dards de froid.
# wand of frost:quote=<wand>
wand of hasting=Un instrument magique qui lance un enchantement accélérant la vitesse d'exécution des actions de la créature ciblée.
# wand of hasting:quote=<wand>
wand of heal wounds=Un instrument magique qui peut guérir les blessures d'une créature.
wand of invisibility=Un instrument magique qui cache une créature à la vue des autres.
# wand of invisibility:quote=<wand>
wand of lightning=Un instrument magique qui tire de grands missiles d'électricité.
# wand of lightning:quote=<wand>
wand of magic darts=Un instrument magique qui tire de petits missiles d'énergie destructrice. Ils ne ratent jamais.
# wand of magic darts:quote=<wand>
wand of paralysis=Un outil magique qui peut immobiliser une créature.
# wand of paralysis:quote=<wand>
wand of polymorph=Un instrument magique qui transforme la forme d'une créature ciblée en la forme d'une autre créature. Cela est particulièrement efficace contre les changeurs de forme.
# wand of polymorph:quote=<wand>
wand of random effects=Un instrument magique qui peut produire une grande variété d'effets.
# wand of random effects:quote=<wand>
wand of slowing=Un instrument magique qui ralenti, par enchantement, les actions d'une créature ciblée.
# wand of slowing:quote=<wand>
wand of teleportation=Un instrument magique qui téléporte aléatoirement une créature ciblée.
# wand of teleportation:quote=<wand>
war axe=Une hache prévue pour le combat au corps à corps.
# war axe:quote=“'God speed the kiss,' said Max, and Katie sigh'd,\n With pray'rful palms close seal'd, 'God speed the axe!'”\n    -Isabella Valancey Crawford, “Malcolm's Katie: A Love Story”, Part I, _Old\n     Spookses' Pass, Malcolm's Katie and Other Poems_. 1884.
whip=Un fouet.
# whip:quote=“Not with a Club, the Heart is broken\n Nor with a Stone —\n A Whip so small you could not see it\n I've known\n To lash the Magic Creature\n Till it fell,\n Yet that Whip's Name\n Too noble then to tell.”\n    -Emily Dickinson, “Not with a Club, the Heart is broken”. ca. 1865.
wizard hat=Un chapeau pointu.
young poisoner's handbook=Un livre de sortilèges magiques.
