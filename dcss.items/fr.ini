air elemental fan=Un outil magique destiné à l'invocation d'élémentaires d'air. Il n'est pas très fiable, et requiert habituellement plusieurs essais avant de fonctionner correctement. L'utiliser suscite un risque qui est réduit selon l'affinité de l'usager pour l'élément approprié.
amulet of clarity=Cette amulette protège le porteur contre certaines formes de confusion mentale, dont celle d'être enragé contre sa volonté.
# amulet of clarity:quote=<amulet>
amulet of conservation=Cette amulette protège de la destruction certaines possessions, mais pas de manière infaillible.
# amulet of conservation:quote=<amulet>
amulet of guardian spirit=Cette amulette rend son porteur moins susceptible aux blessures physiques, drainant sa puissance magique à la place. Si les réserves magiques viennent à être vidées, l'esprit ne pourra apporter sa protection jusqu'à ce que davantage de pouvoir soit disponible.
# amulet of guardian spirit:quote=<amulet>
amulet of inaccuracy=Cette amulette rend le porteur moins précis dans ses attaques de mêlée et lorsqu'il vise ses ennemis en tirant ou en lançant des sorts.
# amulet of inaccuracy:quote=<amulet>
amulet of rage=Cette amulette permet au porteur de tenter d'entrer dans un état de folie furieuse.
# amulet of rage:quote=<amulet>
amulet of resist corrosion=Cette amulette protège le porteur et son équipement des effets de la corrosion causée par des acides, mais pas de manière infaillible.
# amulet of resist corrosion:quote=<amulet>
amulet of resist mutation=Cette amulette protège son porteur des mutations, mais pas de manière infaillible.
# amulet of resist mutation:quote=<amulet>
amulet of the gourmand=Cette amulette protège son porteur des malaises causés par l'ingestion de viande fraîche et permet de les digérer même s'il n'a pas faim. Mais ces effets sur la digestion du porteur s'accumulent avec le temps et sont initialement faibles.
# amulet of the gourmand:quote=<amulet>
amulet of warding=Cette amulette repousse une partie des attaques des créatures qui ont été convoquées par magie, et rend également le porteur plus résistant aux attaques qui drainent la force vitale.
# amulet of warding:quote=<amulet>
amulet of faith=C'est un talisman façonné pour attirer l'attention des dieux sur son porteur. Cette attention divine facilite le contentement de votre dieu, mais celui-ci sera aussi moins amène à tolérer vos transgressions, et l'amulette drainera une part de vos faveurs divines lorsqu'elle sera retirée.
# amulet of faith:quote=<amulet>
amulet of stasis=Une amulette fabriquée méticuleusement avec des charmes pour bloquer les effets magiques et physiologiques qui pourraient autrement téléporter, ralentir, accélérer ou paralyser son porteur.\n\nBien que l'amulette soit efficace contre la plupart des magies translocatives, les changements de plan tels que le bannissement sont au delà des ses capacités bloquantes.
# amulet of stasis:quote=<amulet>
animal skin=Une grande pièce de peau épaisse couverte de fourrure, découpée du corps d'un animal et porté comme un vêtement primitif. Elle offre une protection rudimentaire, mais, n'ayant jamais été tannée, elle dégage une légère odeur de chaire pourrie.
# animal skin:quote=“He killed the noble Mudjokivis.\n Of the skin he made him mittens,\n Made them with the fur side inside,\n Made them with the skin side outside.\n He, to get the warm side inside,\n Put the inside skin side outside;\n He, to get the cold side outside,\n Put the warm side fur side inside.\n That's why he put the fur side inside,\n Why he put the skin side outside,\n Why he turned them inside outside.”\n    -Anonymous, in Wells' _A Parody Anthology_, p. 120. 1904.
apple=Un fruit rouge, ferme et délicieux, acide en bouche.
# apple:quote=“MINERVA was the goddess of wisdom, but on one occasion she did a very foolish thing; she entered into competition with Juno and Venus for the prize of beauty. It happened thus: At the nuptials of Peleus and Thetis all the gods were invited with the exception of Eris, or Discord. Enraged at her exclusion, the goddess threw a golden apple among the guests, with the inscription, ‘For the fairest.’”\n    -Thomas Bulfinch, _Bulfinch’s Mythology_, ch.. XXVII. a. 1855.
apricot=Un succulent fruit jaune-orange, prunus armeniaca.
# apricot:quote=“Apricot Ratafia\n\nThis is made two Ways, viz. either by infusing the Apricots cut in Pieces in Brandy for a Day or two, and then passing it thro’ the draining Bag, and putting in the usual Ingredients; or else the Apricots may be boil’d in White wine, and by that Means more easily clarify’d adding an equal Quantity of Brandy, and a quarter of a pound of Sugar to every quart, with Cinnamon, Cloves, Mace, and Kernels of the Apricots. After all the Ingredients have infused eight or ten Days the Liquor is to be strain’d again and put into Bottles and so kept.”\n    -Charles Carter, _The Compleat City and Country Cook: Or, Accomplish’d House-wife_. 1732.
arrow=Un long projectile, destiné à être tiré à l'aide d'un arc ou d'un arc long, avec un empennage en plume à une extrémité et une pointe à l'autre.
# arrow:quote=“I saw in a hall an arrow pointing the way and I thought that this inoffensive symbol had once been a thing of iron, an inescapable and fatal projectile that pierced the flesh of men and lions and clouded the sun at Thermopylae and gave Harald Sigurdarson six feet of English earth forever.”\n    -Jorge Luis Borges, _Mutations_. 1960.\n     trans. Mildred Boyle
banana=Un délicieux fruit jaune, sans doute cultivé et importé par une multi-nationale corrompue suite à un accord commercial verreux.
bardiche=Une longue perche avec une énorme lame tranchante au bout.
# bardiche:quote=“The republic always maintains seven or eight thousand regular troops on the frontiers, to prevent the incursions of the Tartars. The King does not maintain these troops; he only pays the Heydukes, the Semelles, and the Janizaries. The first-mentioned are dressed in blue, with large buttons and plates of tin, and have bonnets made of felt upon their heads. They have firelocks, and the bardiche, which they say is a very good weapon.”\n    -John Pinkerton, _A General Collection of the Best and Most Interesting\n     Voyages and Travels in all parts of the World, many of which are now first\n     translated into English. Digested on a New Plan_. 1808.
battleaxe=Une large hache de guerre à deux main munie d'un redoutable double tranchant, destinée à être utilisée au combat par des guerriers entraînés.
# battleaxe:quote=“On Carian coins, indeed of quite late date, the labrys, set up on its long pillar-like handle, with two dependent fillets, has much the appearance of a cult image.”\n    -Sir Arthur John Evans, “Mycenaean tree and pillar cult and its\n     Mediterranean relations,” _Journal of Hellenic Studies_ XXI, p. 109. 1901.
beef jerky=Une tranche séchée de vache ou de bœuf mort.
blessed double sword=Une arme magique, dotée de deux lames aiguisées comme des rasoirs. Elle a été améliorée par l'Étincelant.
blessed falchion=Une épée à large tranchant. Elle a été améliorée par l'Étincelant.
blessed great sword=Une épée avec une une très longue et lourde lame, et une longue garde. Elle a été améliorée par l'Étincelant.
blessed long sword=Une épée à la lame longue et tranchante. Elle a été améliorée par l'Étincelant.
blessed scimitar=Une épée longue à lame courbée. Elle a été améliorée par l'Étincelant.
blessed triple sword=Une arme magique avec trois grandes lames tranchantes comme des rasoirs. Elle a été améliorée par l'Étincelant.
blowgun=Un tube long et léger, ouvert aux deux bouts, au travers duquel des aiguilles de toute sorte peuvent être propulsées en soufflant vers les ennemis. Cela fait très peu de bruit.
# blowgun:quote=“Along the Upper Caiary-Uaupes blow-guns are made from the stems of a variety of palm (Iriartea setigera Martius)... The Indian selects two stems of such sizes that the smaller will exactly fit within the larger. After these stems have been carefully dried and the pith cleared out with a long rod, the bore is made smooth by drawing back and forth through it a little bunch of tree-fern roots. The smaller stem is then inserted in the larger, so that one will serve to correct any crookedness that may exist in the other. The wooden mouth-piece is then fitted to one end, and about three and one half feet from it, a boar's tooth is fastened on the gun by some gummy substance, for a sight. Over the outside the maker winds spirally a strip of the dark shiny bark of a creeper which gives it an ornamental finish, and his blow-gun is complete.\n ”The arrows are from ten to fourteen inches long, and of the thickness of an ordinary lucifer match. Those of the Indians of the Caiary-Uaupes are made from the midrib of a palm leaf or of the spinous processes of the Patawa (Enocarpus Batawa) sharpened to a point at one end and wound near the other with a delicate sort of wild cotton which grows in a pod upon a large tree (Bombax ceiba). This mass of cotton is just big enough to fill the tube when the arrow is gently pressed into it. The point is dipped into poison, allowed to dry, and redipped until well coated. The exact composition of this poison is unknown, and probably varies in different localities; but it would seem that the chief ingredient is always the juice of a Strychnos plant. It is known among different tribes by many names; such as Curari, Ourari, Urari and Woorali.&quot;\n    -C.W. Mead, _The American Museum Journal_, vol. VIII. 1908.
bolt=Un carreau d'arbalète.
# bolt:quote=“In the midst of our last assault, which would have carried the gate sure and given us Paris and in effect France, Joan was struck down by a crossbow bolt, and our men fell back instantly and almost in a panic — for what were they without her? She was the army, herself.”\n    -Mark Twain, _Personal Recollections of Joan of Arc, by the Sieur Louis de\n     Conte_, Book II, chap. 40 “Treachery Conquers Joan”. 1896.
book of air=Une introduction à la magie élémentaire de l'Air. Les pages se tournent souvent d'elles-mêmes, comme si elles étaient soufflées par une forte brise; à d'autres moments, les pages sont collées entre elles par de l'électricité statique et projettent de brèves étincelles lorsqu'elles sont séparées.
book of alchemy=Un livre traitant des processus d’alchimie et leur utilisation dans la magie, rassemblant la sagesse des anciens alchimistes. Quand le livre est ouvert, le texte se révèle au fur et a mesure que l'encre se condense sur les pages.
book of annihilations=Du sang suinte des lambeaux de pages de ce livre, et même un analphabète peut en sentir la fureur contenu dans ses arcanes. Il est recherché par les sorciers, car il permet aux plus doués de répandre la destruction avec la facilité d'un claquement de doigt. Cependant, les médiocres courent à leur perte s'ils essaient de le lire.
book of beasts=Un livre de sortilèges magiques. Prenez garde à ne pas vous faire mordre !
book of burglary=Un livre contenant de nombreux sorts utiles pour voler, entrer par effraction, et divers autres larcins. Les sorciers qui se laissent distraire en lisant ce volume peuvent occasionnellement tourner une page et y trouver un petit objet qui leur aurait été dérobé et placé entre les pages.
book of callings=Un livre de sortilèges magiques.
book of cantrips=Un livre de sortilèges magiques.
book of changes=Un livre de sortilèges magiques.
book of clouds=Un livre de sortilèges magiques.
book of conjurations=Un livre de sortilèges magiques.
book of control=Un livre de sortilèges magiques.
book of death=Un manuscrit a la pâleur cadavérique contenant de sombres sorts de nécromancie, écrit avec de l'encre distillée a partir de cadavres. Chaque page est couverte d'art grotesque représentant des scènes de décomposition et de mort horrible, avec la majeure partie du texte incorporée dans les dessins en rouleaux d'entrailles ou arrangements d'os.
book of debilitation=Un livre de sortilèges magiques.
book of dreams=Un compte rendu de la transe d'un mystique somniloque, décrivant un certain nombre de sorts reflétant l'état de ses rêve. Les détracteurs de l'œuvre font valoir que les sorts ne sont fonctionnellement pas différents de ceux déjà connus, mais le livre reste populaire pour l'extraordinaire bizarrerie de son imagerie et pour ses digressions cryptiques.
book of enchantments=Un livre de sortilèges magiques.
book of envenomations=Un livre de sortilèges magiques.
book of fixed level=Un livre de sortilèges magiques.
book of fixed theme=Un livre de sortilèges magiques.
book of fire=Un livre, contenant des sorts avancés de l'école élémentaire du Feu. Beaucoup d'Élémentalistes de Feu ont eu leurs sourcils et leurs barbes roussis par le jaillissement d'une flamme lors de la première ouverture du livre, et certains ont même constaté, que lorsqu'il est laissé sans surveillance pendant des mois, il peut alors s'enflammer spontanément, parfois réduisant en cendres des bibliothèques entières dans de terribles incendies.
book of flames=Le texte standard utilisé dans les académies ésotériques par les étudiants de la magie élémentaire du Feu. Il est tiède au toucher, et ses bords sont roussis. Sur les pages sont inscrits des sigils de flamme qui brillent d'une lumière vacillante pour pouvoir lire.
book of frost=Un livre de sortilèges magiques, froid au toucher.
book of geomancy=Un livre de sortilèges magiques.
book of hinderance=Un livre de sortilèges magiques.
book of ice=Un livre de sorts magiques avancés utilisant l'élément de la Glace. Le livre est d'un froid glacial, et les pages sont couvertes de légères couches de givre. Même en portant des vêtements chauds, les scribes faisant des copies de ce tome souffrent souvent d'engelures ou d'hypothermie.
book of maledictions=Un livre de sortilèges magiques.
book of minor magic=Un livre de sortilèges magiques.
book of necromancy=Un livre macabre de sorts magiques, souvent le tout premier grimoire de l'apprenti Nécromancien. Considérant les dangers auxquels s'exposent ceux qui s'essaient à cette magie, c'est aussi parfois le tout *dernier* grimoire qu'un apprenti Nécromancien étudiera.
book of party tricks=Un livre de sortilèges magiques.
book of power=Un livre de sortilèges magiques.
book of spatial translocations=Un livre de sortilèges magiques.
book of summonings=Un livre de sortilèges magiques.
book of the dragon=Un livre de sortilèges magiques, il est chaud au toucher.
book of the earth=Un livre de sortilèges magiques.
book of the sky=Un livre de sortilèges magiques. Des étincelles s'échappent des pages.
book of the tempests=Un livre de sortilèges magiques.
book of the warp=Un livre de sortilèges magiques.
book of transfigurations=Un livre de sortilèges magiques.
book of unlife=Ce livre impie décrit une variété de méthodes magiques pour la création et le commandement de serviteurs morts-vivants. Ce livre terrible irradie une aura malfaisante, et ses pages de parchemin tremblent et frémissent parfois toutes seules.
book of war chants=Un livre de sorts utile pour un guerrier. Les versions présentées ici ont une forme musicale, suivant les traditions des skalds guerriers. Fonctionnellement, cependant, ils sont identiques aux sorts dont les mots sont simplement parlée.
book of wizardry=Un livre de sortilèges magiques.
bottled efreet=Un puissant efreet, capturé par quelque magicien et enfermé dans une flasque en bronze. Briser le sceau de la flasque le libérera afin qu'il sème la destruction — peut-être sur vous.
bow=Une branche de bois courbée avec une corde pour tirer des flèches. Cela fait de gros dégâts en combat, et un utilisateur expérimenté peut en faire un très bon usage.
# bow:quote=“You are the bows from which your children as living arrows are sent forth.”\n    -Khalil Ghibran, _The Prophet_, “On Children”. 1923.
box of beasts=Une boîte magique contenant de nombreuses bêtes sauvages. On peut les laisser s'échapper en ouvrant le couvercle de la boîte.
bread ration=Un pain peut être un peu rassis, mais très nourrissant.
# bread ration:quote=“It is further reported that in the provinces [Caesar] gave banquets constantly in two dining halls, in one of which his officers or Greek companions, in the other Roman civilians and the more distinguished of the provincials reclined at table. He was so punctilious and strict in the management of his household, in small matters as well as in those of greater importance, that he put his baker in irons for serving him with one kind of bread and his guests with another...”\n    -Suetonius, _De Vita Caesarum, Divus Iulius_. 110 CE.
broad axe=Une hache dotée d'un large tranchant.
# broad axe:quote=“Weapon, shapely, naked, wan!\n Head from the mother’s bowels drawn!\n Wooded flesh and metal bone! limb only one, and lip only one!\n Gray-blue leaf by red-heat grown! helve produced from a little seed sown!\n Resting the grass amid and upon,\n To be lean’d, and to lean on.”\n    -Walt Whitman, _Song of the Broad-Axe_, l. 1-6. 1867.
buckler=Un petit bouclier.
# buckler:quote=“Let who will boast their courage in the field,\n I find but little safety from my shield.\n Nature's, not honour's, law we must obey:\n This made me cast my useless shield away,\n And by a prudent flight and cunning save\n A life, which valour could not, from the grave.\n A better buckler I can soon regain;\n But who can get another life again?”\n    -Archilochos. 7th cent. B.C.\n     trans. William H. Goodwin, 1878.
cap=Un bonnet en tissu ou en cuir.
centaur barding=Une armure pour les centaures, à porter sur la partie équine.
chain mail=Une armure entièrement composée de petits anneaux de métal. Offrant une bonne protection contre les armes, les griffes et les crocs, la cote de maille gêne la rapidité et la discrétion des mouvements.
# chain mail:quote=<leather armour>
cheese=Un morceau de fromage.
choko=Un légume vert presque insipide, qui pousse sur des vignes.
# choko:quote=“I ought not to omit naming a vegetable which Mr Yates placed on our table, and to which he directed our attention. It was the Tchu-tchu (Sechium edule) called also by the people _pepinella_. It is a small gourd, very much like vegetable marrow; one seed covers a wall with its ramifications.”\n    -John Overton Choules, _The Cruise of the Steam Yacht North Star: A Narrative of the Excursion of Mr. Vanderbilt’s Party to England, Russia, Denmark, France, Spain, Malta, Turkey, Madeira, Etc_. 1854.
chunk of flesh=Un morceau de viande crue trouvé dans le donjon. Il ne va pas rester frais bien longtemps.
cloak=Une cape en tissu.
# cloak:quote=“O Bell my wife, why dost thou flyte?\n   Now is now, and then was then:\n Seek now all the world throughout,\n   Thou kens not clowns from gentlemen:\n They are clad in black, green, yellow and blue,\n   So far above their own degree.\n Once in my life I’ll take a view;\n   For I’ll have a new cloak about me.”\n    -Anonymous, “The Old Cloak”. 16th Century.
club=Un lourd morceau de bois, avec un espace pour le saisir d'un coté et la plus grande partie de son poids de l'autre, ce qui conviens pour frapper avec ou le jeter sur un ennemi. Alors que les massues sont des armes assez primitive, frapper le crâne de quelqu'un avec reste un moyen très populaire et efficace de régler des différends.
# club:quote=“I have always been fond of the West African proverb: 'Speak softly and carry a big stick; you will go far.' If I had not carried the big stick, the organization would not have gotten behind me, and if I had yelled and blustered, as Pankhurst and the similar dishonest lunatics desired, I would not have had ten votes.”\n    -Theodore Roosevelt, in a letter to Henry L. Sprague. January 26, 1900.
corpse=Un cadavre. Vous pouvez le découper pour produire des morceaux de viande comestibles.
crossbow=Une machine, utilisée pour tirer des carreaux, qui nécessite un certain temps pour être chargée et pour tirer. Elle inflige de sérieux dégâts en combat.
# crossbow:quote=“(Tell enters with his crossbow)\n W. TELL:\n My precious jewel now, —my chiefest treasure—\n A mark I'll set thee, which the cry of grief\n Could never penetrate,—but thou shalt pierce it,—\n And thou, my trusty bowstring, that so oft\n For sport has served me faithfully and well,\n Desert me not in this dread hour of need,—\n Only be true this once, my own good cord,\n That hast so often wing'd the biting shaft:—\n For shouldst thou fly successless from my hand,\n I have no second to send after thee.”\n    -Friedrich Schiller, _Wilhelm Tell_, IV, iii. 1804.\n     trans. Sir Theodore Martin, 1898.
crystal ball of energy=Un instrument magique qui peut être utilisé pour restaurer les réserves magiques du porteur, mais son utilisation comporte le risque d'être vidé de toute son énergie magique à la place. Le risque est inversement proportionnel à la quantité d'énergie restante du porteur. Un utilisateur ayant un niveau proche de son potentiel maximum tirera tous les bénéfices de cet objet.
crystal plate armour=Une armure cristalline incroyablement lourde mais extrêmement protectrice.
dagger=Un couteau de combat à double tranchant, et à la pointe acérée qui peut être lancé. Considérée par certains comme une arme faible qu'ils n'utiliseront qu'en dernier recours, d'autres l’apprécient tout particulièrement en tant que parfaite arme d'assassinat.
# dagger:quote=“He drew his dagger, that was sae sharp,\n   That was sae sharp and meet,\n And drave it into the nut-browne bride,\n   That fell deid at his feit.\n\n ‘Now stay for me, dear Annet,’ he sed,\n   ‘Now stay, my dear,’ he cry’d;\n Then strake the dagger untill his heart,\n   And fell deid by her side.”\n    -English traditional ballad, “Lord Thomas and Fair Annet”, circa 1650.
dart=Une petite arme de jet.
# dart:quote=“Loving the hand that sent it\n I the dart revere.”\n    -Emily Dickinson. mid 19th cent.
deck of changes=Un paquet de cartes magiques qui provoque des changement sur l'utilisateur ou son environnement.\n\nIl peux contenir les cartes suivantes: the Elixir, Battlelust, Metamorphosis, the Helm, the Blade, the Shadow, the Mercenary, the Potion, Focus, Shuffle, Experience, Wild Magic, the Helix, the Sage, Water, Vitrification, the Map, Dowsing, the Spade, Trowel, the Minefield.
deck of defence=Un paquet de cartes magiques, dont la plupart défendent l'utilisateur contre les dangers de manières diverses.\n\nIl peux contenir les cartes suivantes: the Tomb, the Banshee, Damnation, Solitude, Warpwright, Flight, the Elixir, Battlelust, Metamorphosis, the Helm, the Blade, the Shadow, the Mercenary.
deck of destruction=Un paquet de cartes magiques, dont la plupart provoque la mort et la destruction de ses ennemis (ou, par malchance, à soi-même).\n\nIl peux contenir les cartes suivantes: Vitriol, Flame, Frost, Venom, the Spark, the Hammer, Pain, the Orb.
deck of dungeons=Un paquet de cartes magiques traitant de la modification du donjon.\n\nIl peux contenir les cartes suivantes: Water, Vitrification, the Map, Dowsing, the Spade, Trowel, the Minefield.
deck of escape=Un paquet de cartes magiques, qui proposent différentes formes de fuite. Une utilisation imprudente peut conduire l'utilisateur tel une poel sur le feu.\n\nIl peux contenir les cartes suivantes: the Portal, the Warp, Swap, Velocity, the Tomb, the Banshee, Damnation, Solitude, Warpwright, Flight.
deck of punishment=Un paquet de cartes magiques qui cause des ravages sur l'utilisateur.\n\nIl peux contenir les cartes suivantes: Wrath, the Wraith, the Curse, Xom, Famine, Wild Magic, the Portal, the Tomb, Damnation, the Minefield, Torment.
deck of summonings=Un paquet de cartes magiques, représentant un éventail de créatures étranges et merveilleux.\n\nIl peux contenir les cartes suivantes: the Crusade, the Herd, the Pentagram, the Dance, Foxfire, the Bones, Repulsiveness.
deck of war=Un paquet de cartes magiques, utile avant et pendant la bataille.\n\nIl peux contenir les cartes suivantes: the Portal, the Warp, Swap, Velocity, the Tomb, the Banshee, Damnation, Solitude, Warpwright, Flight, the Elixir, Battlelust, Metamorphosis, the Helm, the Blade, the Shadow, the Mercenary, the Crusade, the Herd, the Pentagram, the Dance, Foxfire, the Bones, Repulsiveness, Vitriol, Flame, Frost, Venom, the Spark, the Hammer, Pain, Torment.
deck of wonders=Un paquet de cartes a la fois très mystérieuses et magiques, qui peut altérer l'état physique et mental de l'utilisateur, pour le meilleur ou pour le pire.\n\nIl peux contenir les cartes suivantes: the Potion, Focus, Shuffle, Experience, Wild Magic, the Helix, the Sage, the Alchemist.
demon blade=Une arme terrible, forgée dans les flammes de l'Enfer.
# demon blade:quote=“Quemadmodum gladius neminem occidit: occidentis telum est.”\n “A sword by itself does not slay; it is merely the weapon used by the slayer.”\n    -Lucius Annaeus Seneca, _Epistulae Morales ad Lucilium_, Letter LXXXVII:\n     Some arguments in favor of the simple life, l. 30. ca. 65 A.D.\n     trans. Richard Mott Gummere, 1917.
demon trident=Une terrible arme à trois dents, forgée dans le feu et le souffre.
# demon trident:quote=“At these words he started up, and beheld—not his Sophia—no, nor a Circassian maid richly and elegantly attired for the grand Signior’s seraglio. No; without a gown, in a shift that was somewhat of the coarsest, and none of the cleanest, bedewed likewise with some odoriferous effluvia, the produce of the day’s labour, with a pitchfork in her hand, Molly Seagrim approached.”\n    -Henry Fielding, _The History of Tom Jones, a Foundling_, Book V, ch. X.\n     1749.
demon whip=Une arme redoutable, tissée dans les profondeurs de l'enfer.
# demon whip:quote=“With a terrible cry the Balrog fell forward, and its shadow plunged down and vanished. But even as it fell it swung its whip, and the thongs lashed and curled about the wizard's knees, dragging him to the brink. He staggered, and fell, grasped vainly at the stone, and slid into the abyss.”\n    -J.R.R. Tolkien, _The Fellowship of the Ring_. II, 5, “The Bridge of\n     Khazad-dûm”. 1954.
dire flail=Un fléau d'arme avec des pointes plus longues, et une tête plus lourde.
# dire flail:quote=&quot;'Ah! ah! ah!' laughed his two men, 'how the Norman villains will be humbled when they see their doughty knight's skull beaten in by our brave countryman.'\n    -_Tales of Chivalry; or, Perils by Flood and Field_. 1830.
