throwing net=Un ensemble de cordes reliées entre elles par des nœuds. Ordinairement utilisé par les chasseurs pour immobiliser et attraper leur proie, son application, en combat et dans les arènes des gladiateurs, est vite devenue évidente. Les victimes se débattant peuvent détruire le filet et se libérer, si elles vivent suffisamment longtemps.\n{{\n    if you.race() == &quot;Halfling&quot;\n        or you.race() == &quot;Kobold&quot;\n        or you.race() == &quot;Spriggan&quot;\n    then\n        return &quot;Malheureusement, c'est trop volumineux pour que vous puissiez l'utiliser.&quot;\n    else\n        return &quot;&quot;\n    end\n}}
# throwing net:quote=“The look of a scared thing\n Sitting in a net!”\n    -Edna St. Vincent Millay, “When the Year Grows Old”. 1917.
tome of destruction=Un livre de magie sauvage extrêmement puissant mais, extrêmement imprévisible. Attention : lire ce livre peut s'avérer hasardeux pour vous ou votre entourages !
trident=Une lance de pêche améliorée avec une plus longue hampe et une fourche métallique à trois dents au bout. Elle peut être portée à une ou deux mains mais, à cause de son poids, elle ne peut être lancée.
# trident:quote=“Without noticing the occupations of an intervening day or two, which, as they consisted of the ordinary sylvan amusements of shooting and coursing, have nothing sufficiently interesting to detain the reader, we pass to one in some degree peculiar to Scotland, which may be called a sort of salmon-hunting. This chase, in which the fish is pursued and struck with barbed spears, or a sort of long shafted trident, called a waster, is much practised at the mouth of the Esk, and in the other salmon rivers of Scotland.”\n    -Sir Walter Scott, _Guy Mannering_, ch. XXVI. 1815.
triple sword=Une arme magique avec trois grandes lames tranchantes comme des rasoirs. D'après la légende, un maître forgeron créa un épée à double lame à la demande d'un chevalier excentrique qui trouva le résultat plutôt fonctionnel : &quot;Ah, très bien, mais pourriez-vous forger une épée *triple* ?&quot; Quand la réponse s'avéra être oui, le chevalier était trop choqué pour demander les chances de faire une épée quadruple.
# triple sword:quote=<demon blade>
trishula=Un trident béni, baigné de flammes, avec trois points symbolisant la force combinée des trois dieux bons. C'est une arme appréciée des fidèles du Rayonnant.
troll hide=La peau raides et noueuse d'un troll. Tout comme les autres peaux de bêtes, il est possible de l'enchantement.
# troll hide:quote=“THE TROLL KING: Now, listen, Prince Peer, and give way to reason!\n You're cut out for a Troll. Why, look, already\n You bear yourself quite in a Troll-like fashion!\n And you want to become one, don't you?\n PEER GYNT: Of course.\n In return for a bride and a well-found kingdom\n I'm not unwilling to sacrifice something;\n But all things have their natural limit.\n I have taken a tail, it is true; but, then,\n I can undo the knots that our friend has tied\n And take the thing off. I have shed my breeches;\n They were old and patched; but that won't prevent me\n From putting them on if I have a mind to.\n I shall probably find it just as easy\n To deal with your Trollish way of living.\n I can easily swear that a cow's a maiden;\n An oath's not a difficult thing to swallow.\n But to know that one never can get one's freedom —\n Not even to die as a human being —\n To end one's days as a Troll of the mountains —\n Never go back, as you tell me plainly —\n That is a thing that I'll not submit to.”\n    -Henrik Ibsen, _Peer Gynt_ . 1867.
troll leather armour=Un instrument magique a été confectionné à partir de la peau raide et bosselée d'un troll. Il est capable de régénérer les tissus de son porteur à un rythme lent mais certain (sauf si le porteur est déjà un troll).
