# gold piece:quote=“Here it was that the ambassadors of the Samnites, finding him boiling turnips in the chimney corner, offered him a present of gold; but he sent them away with this saying; that he, who was content with such a supper, had no need of gold; and that he thought it more honourable to conquer those who possessed the gold, than to possess the gold itself.”\n    -Plutarch, “Marcus Cato”, _Lives_. 75 AD.\n    trans. John Dryden, 1683.
grand grimoire=Un silence de mort semble entourer ce livre lorsqu'il est ouvert, même l'air très semble reculer devant les monstruosités que l'on y voit. Les pages, couvert de runes abominables, décrivent comment les plus puissant invocateurs peuvent plier à leur volonté les terribles choses d'entre les plans. Nombreuses été les âmes imprudentes, cependant, qui ont joué avec ce tome et ont été rendu folles par les étranges horreurs d'au delà l'imagination.
grape=Un petit fruit.
