# ring of teleport control=This ring can be evoked to allow its wearer to control the destination of a teleport or blink, although without perfect accuracy. Trying to teleport into a solid object will result in a random teleportation, at least in the case of a normal teleportation. Also be wary that controlled translocations will contaminate the subject with residual magical energy, and that controlled teleports will take longer to trigger than uncontrolled ones.
ring of teleportation=この指輪は時折、装着者を無作為な場所に転位させる力を及ぼす。また、発動することで同様の転位を意図的に引き起こすことができる。
ring of wizardry=この指輪は装着者が魔法の呪文を使う能力を増強する。
# robe=A large, loose-fitting, wide-sleeved outer garment made of light cloth. Robes easily adjust to fit humanoid bodies of any size. Habiliments of this sort offer only a little protection against physical harm, but their generous cut does not hinder evasion from attack or the proper performance of thaumaturgical gestures.
rod of demonology=このロッドは召喚の呪文を収めている。そのいくつかは何も知らないこの世界に悪魔を解き放つことができる。
rod of destruction=このロッドは破壊と騒乱を引き起こす呪文一式を収めている。
rod of fiery destruction=このロッドは敵対者に破壊的な炎を発射する呪文を収めている。
rod of frigid destruction=このロッドは発射された氷で敵対者を破壊する呪文を収めている。
rod of inaccuracy=このロッドは手にしている者に強力だがとても不正確な力の矢を射つことを可能にする。
# rod of striking=This rod is designed for melee combat, releasing its charges to deal additional damage dependent on evocations skill when it strikes a foe. Maces & Flails skill will help improve your basic effectiveness with the weapon.
rod of the swarm=このロッドは手にしている者に昆虫の群れを召喚することを可能にする。
rod of venom=このロッドは攻撃用の毒の呪文を収めている。
rod of warding=このロッドは敵を退けるための呪文を収めている。
royal jelly=とりわけ豪華な、金色をしたゼリー状の存在だ。 Consuming it will restore lost abilities, in addition to the nutrition it provides.
rune of zot=ゾットの領域に訪れることを可能にする御守りだ。
# sabre=Though originally designed to slash from a mounted position, this single-edged, slightly-curved short sword still works very well in the hands of unmounted warriors.
# sack of spiders=A woven silk bag. Something appears to be moving inside...\n\nOpening this bag will release a number of spiders friendly to your cause. You might need to dust off the cobwebs after, however.
sacred scourge=これは祝福された武器だ。これは天界の天使たちによって織られ、邪悪を嫌うようにできている。これは『輝けるもの』の力によって強化されている
sausage=これは低級な肉の筋、内蔵、穀物製品がある腸に詰められ長い塊だ。おいしそう！
