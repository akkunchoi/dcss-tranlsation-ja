ring of evasion=この指輪は装着者の回避能力を上昇させるか、あるいは低下させる。効果がどちらであるかは指輪の数値に依存している。
ring of fire=この指輪は火の力との更なる接触を装着者にもたらす。装着者は熱に対する耐性を得ると共に、火の魔法をより効果的に扱うことが可能になる。ただし冷気の影響によって傷つきやすくなってしまう。
ring of hunger=この忌まわしい指輪は装着者に本来よりもかなり速く飢えをもたらす。
ring of ice=この指輪は冷気と氷の力との更なる接触を装着者にもたらす。装着者は冷気に対する耐性を得ると共に、冷気の魔法をより効果的に扱うことが可能になる。ただし火の影響によって傷つきやすくなってしまう。
ring of intelligence=この指輪は装着者の知力を増加させるか、あるいは減退させる。効果がどちらであるかは指輪の数値に依存している。
ring of invisibility=この指輪は発動することで装着者を一時的に透明にするが、その状態の間は装着者の代謝の速さを非常に増加させる。
ring of flight=この指輪は装着者に飛行能力を与える。この指輪の力は飛行中に喚起することができないため、死に直結する液体の上を長期間移動するには不向きだ。
ring of magical power=この指輪は装着者に追加の魔力をもたらす。
