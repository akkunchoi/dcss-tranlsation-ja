amulet of clarity=この護符は意思に反する怒りといった精神の混乱から装着者を保護する。
amulet of conservation=この護符は着用者の所持品を破壊から保護する。ただし保護は絶対確実というわけではない。
amulet of guardian spirit=この護符は装着者の魔法のエネルギーが吸われる代わりに、損傷を少なくする。魔力を使い果たしてしまったら、このspiritは多くの力が戻るまで保護ができなくなるだろう。
amulet of inaccuracy=この護符は白兵戦での攻撃や飛び道具や呪文による射的を不正確なものにする。
amulet of rage=この護符は装着者がバーサークの激昂状態になることを可能とする。
amulet of resist corrosion=この護符は装着者の防具と武器を酸による腐蝕から保護する。ただし保護は絶対確実というわけではない。
amulet of resist mutation=この護符は着用者を突然変異から保護する。ただし保護は絶対確実というわけではない。
amulet of the gourmand=この護符は装着者に空腹でない時でも新鮮な生肉を食べることを可能にし、それらから得られる栄養を徹底的に増やす。しかし、この装着者の消化機能への効果は時間が経つにつれて累積するものであり、最初は少しだけ効果がある。
amulet of warding=この護符は魔法で召換されたモンスターからの攻撃を防ぐ。また、生命力を奪う攻撃への耐性を得る。
amulet of faith=これは装着者への神々の注目を惹きつけるように作られたお守りだ。この天上からの注目はあなたの神を容易に満足させるが、あなたの罪を赦しにくくする。そしてこの護符を外すといくらかの神聖なる好意を吸収するだろう。
amulet of stasis=魔法の拘束で緻密に構成された護符であり、装着者をテレポート、減速、加速、または金縛りにする魔術や生理的な効果から遮断する。\n\nこの護符は多くの転移術に対して有効であるが、追放のような次元転移に対してはこの護符の及ぶ範囲を越えている。
animal skin=毛皮で覆われた厚い皮の大きな切れ端だ。これは動物の死体から切り取られたものであり、太古の昔から衣類として身につけられてきた。これは危害に対する基本的な守りを提供するが、なめしていないため、腐った肉のような悪臭を放つ。
apple=これは美味しく、固くて赤い果物だ。酸っぱい味がする。
apricot=これは水気の多い橙黄色の果物、アンズだ。
arrow=弓や長弓によって射撃するための長い柄の発射物だ。一方には羽根が付いており、もう片方の先端は尖っている。
banana=美味しい黄色の果物だ。恐らくは不平等な貿易協定の元で、道徳観念のない多国籍企業によって栽培と輸入をされたであろう。
bardiche=巨大で切断するための刃がついた長柄武器だ。
battleaxe=先端の両側面に恐ろしいものがついた大きな両手持ちのウォーアックスだ。これは熟練の戦士が戦闘で使用するために設計されている。
beef jerky=細長く切られた保存加工済みの牛肉だ。
blessed double sword=二本の鋭利な刃を持つ魔法の武器だ。これは『輝けるもの』の力によって強化されている。
blessed falchion=切ることを目的とした広刃の剣だ。これは『輝けるもの』の力によって強化されている。
blessed great sword=重い刃で長い柄のある大剣だ。これは『輝けるもの』の力によって強化されている。
blessed long sword=切ることを目的とした長い刃の剣だ。これは『輝けるもの』の力によって強化されている。
blessed scimitar=湾曲した刃を持つ長剣だ。これは『輝けるもの』の力によって強化されている。
blessed triple sword=三本の鋭利な刃を持つ魔法の武器だ。これは『輝けるもの』の力によって強化されている。
blowgun=両側に穴が空いた長くて軽い管だ。これを通して様々な種類の針を敵に向かってひと吹きで噴射する。吹き矢は射つ時にほとんど音を立てない。
bolt=クロスボウで射撃するための、矢よりも短い金属の投射物だ。
book of air=これは風の精霊魔法の手引書だ。この本のページはまるで強い風で吹かれるように勝手にめくれ、またある時は空電でくっつき、分かれると短時間の火花を発する。
book of alchemy=これは古の錬金術師達の知恵を結集した、錬金術の作法や呪文の使用に注目した本だ。本を開くと、大気からそのページへインクが濃縮されることで文字が明らかになる。
book of annihilations=この本のぼろぼろのページの隙間から血が滴り落ちる。読み書きできない者ですら不可解な猛威による純然たる衝動を感じる。これは才能や力のある魔導師達が容易に破壊を操ることを可能にするために追い求められる。一方、虚弱な魔術師がこの作品を読もうとすると死ぬ運命になるだろう。
book of battle=スカルドが使用する呪文書だ。その戦いの詩歌は彼らに魔法の助けを授ける
book of beasts=これは魔法の獣の生成に注目した呪文書だ。そのページは動物の皮で、カバーの線は歯でできている。これは動物園のような強い臭気を放ち、そして時々不注意な読者の指を挟む。
book of burglary=この本は破壊や侵入そして窃盗に関する様々な盗みに役立つ多様な呪文を含んでいる。この魔術書を読む間に注意を怠った魔術師はページをめくると、時々彼らのポケットからくすねられたいくつかの小さな道具が、ページの間に置かれていることに気づくだろう。
book of callings=これは魔法の獣や生き物を別の世界から召喚するための初歩の教科書だ。この本を開いた時にどこからかともなく小さなハエやブヨが現れ、本を閉じると消える。
book of cantrips=この本には特定の魔法の領域の基礎を学ぼうとする初心者を対象とした、選りすぐりの極めて初歩の呪文を含んでいる。とはいえ、熟練の魔法使いでさえこの中に含まれる呪文の使い道を見出すことはできる。
book of changes=これは変異術の魔法を学習するための初等読本だ。半術士半蜘蛛、刃の鼻を持つ魔術師、足が突き出た触手になる、といった初期の頃の実験の歴史が分かる膨大な挿絵が載せられている。そのような事はもはや起きることがないと本文では十分に保証されているが、潜在的に秘術を学ぶことを決意する変異術士もいる。
book of clouds=これは雲の詰め合わせを生成する魔法の呪文書だ。時々その言葉をぼんやりさせる澄んだ霧に包み込まれている。洞察に溢れる本ではあるが、まれに雲の図がどんな物体に見えるかという退屈な議論に話がそれる。
book of conjurations=これは破壊的な魔法である妖術の入門書だ。本を開くとわずかに含んだ力により震える。
book of control=これは精神、身体、さらに空間でさえも操る魔法の呪文の本だ。寝転んでこの本を見る魔術師は、そのページの中を閲覧したいという衝動を感じるかもしれない。そしてそうする人々は、内側のルーンの印から気を紛らわすのは困難であると気づく。
book of death=これは暗黒の呪文である死霊術を含む、死体から蒸溜したインクで書かれたおぞましい彩飾写本だ。各ページには胸を悪くするような腐敗やぞっとするような死を描写したグロテスクな芸術でいっぱいだ。ほとんどの文章は内蔵を巻いたり骨を並べたような線が組み込まれている。
book of debilitation=これは神秘の射手にとって有用な呪術が含まれた本だ。製本する前に彼らがアーチェリーのとして的で使用したかのように、ページにはたくさんの穴が空いている。この超自然的な手法により呪文と射撃武器の使用に相性の良さをもたらすだろう。実際、彼らはより文章に穴が空いていない版と違いがなく使えるようだ。
book of dreams=これは恍惚な神秘主義者の寝言を記録したものだ。神秘的な夢の状態を再現する多くの呪文を述べている。この作品に対して批評家は、これらの呪文は機能的にはすでに知られているものと違いはないと主張する。しかし、この本はその比類なき奇妙な描写や謎めいた余談のため、依然として人気がある。
book of enchantments=これはページがめくれるとかすかに輝く、呪術と秘術を詰め合わせた呪文書だ。奇妙で時代遅れの表題は、古い時代に2つの魔法領域が不完全で不可解な理解であったことを反映している。
book of envenomations=これは淡い緑色に輝く魔法の呪文書だ。この本は悪名高き毒の魔術師オルグレブにより初めて書かれた。彼は多くの競争相手に強力な毒を仕込んだ複製を贈り物として届けることで殺害した。現在の改訂版は無害である。死んだ紙魚がページに挟まれてはいるが。
book of fixed level=これは魔法の呪文書だ。
book of fixed theme=これは魔法の呪文書だ。
book of fire=これは火の精霊を学ぶ上級者用の呪文を含む本だ。多くの火の精霊使いは、本を最初に開いた時に一瞬の炎によって眉とあごひげを焼かれてしまった。なかには本を何ヶ月も放置したために自然に燃え上がり、ひどい大火災で書庫全体を燃え尽くすこともある、ということを知る者もいる。
book of flames=これは火の精霊魔法を学ぶ謎めいた学校で使う標準的な教科書だ。これは触るととても暖かく、その縁は焦げている。ページには読むと光が明滅する炎の印が記されている。
book of frost=これはしばしば氷の精霊魔法の入門書として使用される魔法書だ。その表紙は触ると冷たく、流れるようなぎざぎざの型で霜で覆われた窓を思い起こされる魔術的ルーンが書かれている。
book of geomancy=この本は大地の精霊に関係する基本的な呪文を含んでいる。これはかなり密度があるが、他の呪文書に比べて重くはない。読むと小さな砂塵がページからこぼれ、薄い雲母のシートで作られているように見える。
book of hinderance=これは相手の精神や身体を遅くする術を専用とした秘伝の手引書だ。簡単にはめくれないとても固いページの上に、ほとんど理解できない読みにくい字で書かれている。一部の魔術師達は、本を読んでる最中は指がこわばり本を閉じるとそれが止む、と報告する。
book of ice=これは氷の精霊を扱う上級の魔法の呪文書だ。この本は氷点に近い冷たさで、ページは薄片の結氷に覆われている。この大書の複写を書く者は、温かい服を着ているにもかかわらず、凍傷や低体温症に苦しむ。
book of maledictions=この呪文書はとどめを刺す前に、呪術を用いてどのように敵対者を弱めて困惑させるかを呪術師に学ばせる。本の口絵には不吉な目と古代の呪いの表象の描写が含まれている。この本をダンジョンに持って行くと無残な最期を遂げる、という冒険の話が非常に多いのはそのためである。だが、懐疑論者が指摘しているように、ほとんどの者はダンジョンに入ると無残な最期を遂げている。
book of minor magic=これは様々な単純だが有用な魔法のまじないを含む呪文書だ。多くの卓越した詠唱者は神秘を学び始める時にこの本を使用した。最初に公開されたのは3世紀前、これは世界で最も知られた黒魔術の手引書のひとつであり、現在では88刷目が出ている。
book of necromancy=これはぞっとするような魔法の呪文書だ。初級の死人使いが学ぶであろう最初の悪魔の手引書である。死霊の魔法に手を出すのは危険を伴うことを考慮すると、これは時おり初級の死人使いが学習する*最後*の悪魔の手引書にもなる。
book of party tricks=この本にはあらゆる魔術界の宴において乾杯、冗談、パーティーゲームで盛り上がるであろう多くの愉快な呪文が含まれており、すべて鮮やかな色と滑稽な文体で書かれている。この本に書かれてある呪文は彼らがお決まりの宴会での曲を歌うことができるように調整されている。
book of power=これは強力な魔法の呪文書だ。競争相手に対して優位を得ようとする野心ある魔術師が切望する。これはわずかに含まれたエネルギーによりパチパチと音を立てて震える。
book of spatial translocations=これは転移術の魔法領域を学ぶための古典的教科書だ。大魔術師で熟練の転移術士であるゴルブリアによって2世紀前に書かれた。この本は今もなお世界中の魔法の図書館で見つかるが、司書がこれを置いたところと同じ本棚にはないことが時々ある。
book of summonings=これは召喚の魔法を扱う高等な専門書だ。ありとあらゆる恐ろしい領域から生物を召喚して束縛する方法について述べている。それらの全てが友好的にはならないため、そのような怪物を召喚する危険性を図で示した多くの緊急警告が書かれている。
book of the dragon=これはドラゴンとその様相を制する魔法の呪文書だ。この本は触れると暖かく、皮のようなうろこで装丁されており、どのページも現実のみならず空想上にも存在する数々のドラゴンの図がふんだんに描かれている。
book of the earth=これは熟達した地の精霊使いが用いる教本である。驚くべき濃度のオーラを持ち、実際は広々とした空の下にいたとしても、これを見詰める者に100トンの岩石にさらされるような感覚にさせる。
book of the sky=これは強力な風の精霊呪文を含む魔法の本だ。この大書の複製を生み出した者は、風の力と彼ら自身をより同調させるため平原にそびえ立つ高い塔に隔離される。そしてきらめくルーンが明滅する稲光で描かれている。
book of the tempests=この本は自然の最も破壊的な力のいくつかを制する魔法の呪文を含む。開くと、ページの間に稲光が走り、詠唱者の顔に向けて一陣の突風が吹き、本全体が激しく震える。
# book of the warp=A book of Translocations spells for experienced Warpers. Its shimmering pages exist in multiple dimensions at once, not all of which obey the usual rules of geometry. Some pages disappear when they're turned, while others appear out of nowhere, and others pass directly through the other pages or themselves. Some of the pages have three sides, or only one, or have fractional numbers of corners. The effect can be disconcerting.
book of transfigurations=これは常に変化する素材で書かれた高等な変異術の呪文書だ。いかなる時でも魔術師は、紙、絹、石、羊皮、彫刻ガラス、羊毛、金属箔、蛇革、ビロードなどの様々な物に書かれた言葉を読むことになるだろう。
book of unlife=この不浄な本はアンデッドの奴隷を生成して指揮するための様々な魔術の方法を記述している。この恐ろしい本は悪意に満ちたオーラを発し、時おり羊皮のページが勝手に収縮し激しく振動する。
book of war chants=これは戦士に有用な呪文書だ。ここに含まれたものは音楽の形式になっており、戦士スカルドの伝承に従っている。その魔法の言葉をただ話すだけで、機能的に呪文と同じように作用する。
book of wizardry=これは十分優れた詠唱者にとって有用な、さまざまな魔法の呪文書だ。学者気質の魔法使いは何らかの形でこの成果に貢献していたことを誇りとしている。けれどもそのうちの多くは、彼ら自身の呪文を使う嫉妬深い競争相手により殺害された。
bottled efreet=いずこかの魔術師に捕らえられ、青銅の瓶に封印された力あるイフリートだ。瓶の封印を破ればイフリートは解き放たれ破壊をもたらすだろう。……もしかするとあなた自身に対して。
bow=湾曲した木材と弦からなり、矢を射るのに用いる。戦闘において大きなダメージを与えることを期待でき、とりわけ熟練者が手にした場合は恐るべき威力を持つ。
# box of beasts=A box filled with the bizarre leftovers of a depraved wizard's magical experimentations. Opening it might set loose a friendly chimera: a mythical hybrid composed from the parts of three separate beasts.
bread ration=硬いが栄養があり、食べごたえのある食べ物、パンだ。
broad axe=金属の留め具や大くぎを改良した、頭部が三日月状の片刃である長柄のウォーアックスだ。これは重傷を負わせることができるが、その長さと重さのため片手だけではうまく扱いにくい。
buckler=防御するために腕にくくりつけられた木や金属の小さな1片だ。これを装着するには少々厄介で、少しも訓練せずに攻撃すると、その速度をわずかに遅くする。
cap=布もしくは革でできた帽子だ。
centaur barding=セントールのために造られた鎧だ。下半身の馬の部分に装着する。
chain mail=全てがとても小さな金属の輪で作られた鎧だ。チェーンメイルは武器、鈎爪、裂肉歯から強力に保護するが、動きと隠密行動を妨げる
cheese=これは一塊のチーズだ。
choko=ほとんど味がない緑色の野菜だ。これは蔓に実がなる。
chunk of flesh=ダンジョンで見つけた生の肉片だ。これは長くはもたないだろう。
cloak=布製のクロークだ。
club=重い木の一部だ。一端に握る場所があり、もう一端にほとんど重みがかかってるため、敵対者に向けて振り回したり投げたりするのに適している。棍棒は相当に原始的な武器ではあるが、ある者の頭蓋骨を打ち壊すことは、依然として論争を解決するための非常に効果的で人気の手法である。
corpse=これは死体だ。あなたはこれを捌いて食用の肉片を作ることができる。
crossbow=矢を射るための機械的な装置で、矢を装填するのに若干の時間を必要とする。戦闘において非常に大きなダメージを与える。
crystal ball of energy=使用することで魔力を回復させることができる魔法の道具だ。しかし使用には魔力を完全に吸い取られてしまう危険を伴う。魔力を奪われる危険の率は使用者の魔力の最大値と現在値の比に反比例する。つまり、魔力が最大に近い状態で使用するのが最も有効だ。
crystal plate armour=信じ難いほどの重さだが、極めて防御力の高い結晶質の鎧だ。
dagger=遠くから投げることができる、先端が尖った両刃の戦闘用ナイフだ。ある者は最後の手段のための劣った武器として見なし、またある者は暗殺に最適な道具として認めている。
dart=手で投げることを意図した、小さくて羽根のついた鋭く尖っている投射物だ。
# deck of changes=A deck of magical cards which induce changes in the user or his environment.\n\nIt may contain the following cards: the Elixir, Battlelust, Metamorphosis, the Helm, the Blade, the Shadow, the Mercenary, the Potion, Focus, Shuffle, Experience, Wild Magic, the Helix, the Sage, the Alchemist, Water, Vitrification, Dowsing, Trowel, the Minefield.
# deck of defence=A deck of magical cards, most of which defend the user from harm in various ways.\n\nIt may contain the following cards: the Tomb, the Banshee, Damnation, Solitude, Warpwright, Flight, the Elixir, Battlelust, Metamorphosis, the Helm, the Blade, the Shadow, the Mercenary.
# deck of destruction=A deck of magical cards, most of which hurl death and destruction at one's foes (or, if unlucky, at oneself).\n\nIt may contain the following cards: Vitriol, Flame, Frost, Venom, the Spark, the Hammer, Pain, the Orb.
# deck of dungeons=A deck of magical cards which deal with shaping the dungeon.\n\nIt may contain the following cards: Water, Vitrification, Dowsing, Trowel, the Minefield.
# deck of escape=A deck of magical cards, mainly dealing with various forms of escape. Incautious use may lead to being dumped from the frying pan into the fire!\n\nIt may contain the following cards: the Portal, the Warp, Swap, Velocity, the Tomb, the Banshee, Damnation, Solitude, Warpwright, Flight.
# deck of punishment=A deck of magical cards which wreak havoc on the user.\n\nIt may contain the following cards: the Wraith, Wild Magic, Wrath, Xom, Famine, the Curse, the Tomb, Damnation, the Portal, the Minefield, the Swine, Torment.
deck of summonings=魔法のカードの一組だ。奇怪で驚くべき生物が描かれている。\n\nIt may contain the following cards: the Crusade, the Herd, the Pentagram, the Dance, Foxfire, the Bones, Repulsiveness.
# deck of war=A deck of magical cards which are useful before and during battle.\n\nIt may contain the following cards: the Portal, the Warp, Swap, Velocity, the Tomb, the Banshee, Damnation, Solitude, Warpwright, Flight, the Elixir, Battlelust, Metamorphosis, the Helm, the Blade, the Shadow, the Mercenary, the Crusade, the Herd, the Pentagram, the Dance, Foxfire, the Bones, Repulsiveness, Vitriol, Flame, Frost, Venom, the Spark, the Hammer, Pain, Torment.
# deck of wonders=A deck of highly mysterious and magical cards, which can alter the drawer's physical and mental condition, for better or worse.\n\nIt may contain the following cards: the Potion, Focus, Shuffle, Experience, Wild Magic, the Helix, the Sage, the Alchemist.
demon blade=地獄の火で鍛えられた恐るべき武器だ。
demon trident=地獄の業火を型に入れて作られた恐ろしい三叉の武器だ。
demon whip=地獄の底で作り上げられた恐ろしい武器だ。
dire flail=より長いスパイクとより重い頭部を持ったフレイルだ。
disc of storms=この極めて強力なアイテムは、破壊的な雷電の嵐を解き放つ。この魔法道具の熟練者に扱われると非常に効果的だ。
# double sword=A magical weapon with twin razor-sharp blades. According to legend, a knight once suggested the idea of a double-bladed sword to a master forger as a joke, but was pleasantly surprised to find that not only was the forger capable of making such a sword, but that the weapon produced was extremely deadly.
eggplant=この腐った卵はCrawl開発者に投げてもよい（これが見えたらバグってこと）。
eudemon blade=天国の鍛冶場から生み出された善良な魂の宿る聖なる刃だ。これは輝けるものの使徒に好まれており、悪の力で手にすることができない。
eveningstar=モーニングスターの対極となる武器だ。
executioner's axe=この恐ろしい武器は、研ぎ澄まされた刃の支柱を除き、乾いた血と死や苦悶における粗野な彫刻で覆われている。その巨大な斧頭は、巻き込まれるどんな餌食も完全にバラバラにしてしまうかのようだ。そしてあなたは一振りで十分であると確信している。
falchion=長い片刃で少し曲がった刀身を持つ剣だ。その致死性を上げる一点に集中した重みがある。
# fan of gales=An enchanted fan inhabited by benevolent air spirits. Swinging the fan unleashes a blast of wind around the bearer and sets the spirits free to sweep away the bearer's enemies.
fire dragon armour=火を吐くドラゴンの鱗で造られた鎧だ。これは火に対する強力な保護効果をもたらすが、着用者は冷気の影響によって傷つきやすくなってしまう。
fire dragon hide=一般的な本物のドラゴンの鱗に覆われた皮だ。これは適切な鎧に作り上げることができる。そのままの形でさえ火に対する強力な保護効果をもたらすが、着用者は冷気の影響によって傷つきやすくなってしまう。
flail=短い鎖で頭部と柄が繋がれたメイスだ。これは複雑な使用を犠牲にして、強打する力を少し加える。
giant club=巨大な木の棍棒だ。オーガの手で振るわれるために造られている。
giant spiked club=先端に鋭いスパイクが植えられた巨大な木の棍棒だ。
glaive=長くて重い刃のついた長柄武器だ。
gold dragon armour=ゴールドドラゴンの鱗で作られた鎧だ。これは多くのドラゴンの鱗鎧よりもはるかに重く、装着者に毒、火、冷気への耐性を授ける。
gold dragon hide=極めて堅い黄金色の鱗で覆われたゴールドドラゴンの皮革だ。そのままの形では毒、火、冷気への耐性を除いて多くの保護をもたらさない。魔法的な手段と合わせることで素晴らしい鎧を作るのに使用される。
gold piece=一山の光り輝く金貨だ。
# grand grimoire=A deathly silence seems to surround this book as it's opened; even the very air appears to recoil from the monstrosities pictured here. The pages, covered in abominable runes, describe how the mighty among summoners can bend to their will the terrible things from betwixt the planes. Many have been the unwary souls, however, who have toyed with this tome and been driven mad by eldritch horrors from beyond imagining.
grape=これは小さな果物だ。
great mace=非常に扱いにくい、巨大な戦闘用の金属の棍棒だ。
# great sword=A massive, straight, double-edged blade with a long hilt and heavy pommel. It has the potential to inflict devastating wounds, but must be wielded with both hands.
# halberd=A two-handed military pole weapon consisting of an axe blade mounted on a long shaft reinforced with metal rims to block other weapons like swords. Topped with a spike and a thorn on the back side of the axe blade, this weapon can be very dangeous in trained hands.
