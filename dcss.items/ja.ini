# leather armour=A suit made from layers of tanned animal hide, this light armour provides basic protection with almost no hindrance to elaborate gestures or swift, stealthy movement.
lemon=これは黄色い果物だ。
# lightning rod=This rod allows its wielder to fire continuous lightning: the discharge is sustained, and can be redirected to new targets by evoking the rod in subsequent turns (failing to do so will release the trigger). The rod takes a moment to warm up, making short bursts rather ineffective. Once the zap is active, one can wave the rod, creating impressive and damaging arcs of electricity.
# long sword=A straight, double-edged blade of medium size, with a sturdy hilt and pommel. This noble weapon combines accurate manoeuvrability with deadly force, and is quite powerful in the hand of one trained in its use.
longbow=イチイで作られた長くて丈夫な弓だ。これは戦闘において素晴らしいダメージを与え、とりわけ熟練の射手が手にした場合は恐るべき威力を持つ。
lychee=これは南国の果物だ。
mace=短い金属の釘のついた軍用の棍棒だ。この効果的な道具は鈍力によって鎧をくぼませ骨を破壊する。
manual=ある決められたスキルをより効率的に修練するための有用な本だ。
meat ration=食べ応えのある乾し肉の保存食だ。
morningstar=頭部が短い釘で覆われたメイスだ。わずかな利便性を犠牲にして増した破壊力によって、この武器は良く訓練された戦闘員の手にかかれば致命傷を負わせることができる。
mottled dragon armour=斑紋ドラゴンの鱗で造られた鎧だ。これは他の大型ドラゴンの鎧のようにあまり保護をもたらさないが、レザーアーマーのように軽くて動きを妨げない。これは極めて滑らかになっており、焼夷の炎を水のように流す。
mottled dragon hide=斑紋ドラゴンの奇妙な模様の鱗が生えた皮だ。これは魔法的な手段により適切な鎧に変化することができる。この滑らかな表面には焼夷の炎が付かないようになっている。
naga barding=ナーガが尾に着用するための特別な鎧だ。
necronomicon=これは非常に珍しい、強力で不吉な本だ。その装丁は起源が未知の繊細な皮でできている。多くの無謀な魔術師はこの大冊を学習することに挑戦したが、彼らは操作する望みのない死霊術の力に巻き込まれることを自身で気づくだけである。
needle=細長い金属の1片で、たいてい害悪な物質が塗られている。吹き矢筒から発射すると、生物や悪魔のような存在の血流に毒素を運ぶことで致命傷を与えることができる。
orange=瑞々しくて美味しい橙色の果物だ。
orb of zot=このかけがえのないアーティファクトを手に地上に脱出すれば、あなたの冒険の旅は達成される。
pair of boots=一対のブーツだ。
pair of bracers=一対のブレイサーだ。
pair of gauntlets=一対のガントレットだ。
pair of gloves=一対のグローブだ。
pear=これは瑞々しくて美味しい果物だ。
pearl dragon armour=パールドラゴンの真珠の鱗で造られた鎧だ。これは装着者に負のエネルギーへの耐性を授ける。
pearl dragon hide=にじ色の真珠のように輝く鱗で覆われたパールドラゴンの皮革だ。そのままの形では多くの保護をもたらさないが、魔法的な手段によって素晴らしい鎧を作るのに使われる。
# phial of floods=An enchanted vessel brimming over with elemental water. Removing the stopper unleashes a torrent of water from the phial and sets free the water spirits that dwell within it.
piece of ambrosia=これは奇妙な物質でできた水薬だ。これはghost mothsにより作り出された。これを食すると魔法のエネルギーだけでなく栄養を与えるが、代償として少しの間、精神集中力が失われる。
# plate armour=A full suit of solid metal plate: cuirass, pauldrons, vambraces, waist plate and greaves. Chainmail covers gaps, allowing movement.\n\nIt provides excellent protection, yet donning it takes forever.
potion of agility=これは魔法の水薬だ。これは飲んだ者の器用さと回避力を著しく増加させる。
potion of berserk rage=これは水薬だ。これは飲んだ者に突発性の激怒を発生させる。
potion of blood=A potion containing the essence of life. It is vital for all living creatures, as well as some undead ones. It can also provide nutrition for those capable of eating meat.
potion of brilliance=これは魔法の水薬だ。これは飲んだ者の知力と魔力を著しく増加させる。
potion of coagulated blood=これは生命の源を含む水薬だ。これはあらゆる生き物にはもちろん、ある種のアンデッドにとっても不可欠だ。これは肉を食す者にとって栄養を与える。 The blood within won't be palatable much longer.
potion of confusion=これは水薬だ。これはあなたの認知能力を混乱させ、あなた自身の行動をまともに制御できなくしてしまう。
potion of cure mutation=これは水薬だ。これはあなたを悩ませる変異のいくつかを除去する。
potion of curing=これは祝福された薬液だ。これは傷を幾らか癒し、精神を浄化し、更には病気を治す。もしもこの薬を体調が万全か、ほぼ万全の状態で飲めば、永続的な負傷を少しだけ治癒する。
potion of decay=これは衰弱と腐敗の呪いがかかった液体だ。これはあなたの肉体に急速な腐敗を引き起こす。
potion of degeneration=これは有害な調合物だ。これはあなたの肉体と頭脳と反射神経に恐ろしい障害をもたらす。
potion of experience=実に素晴らしく非常に貴重な飲み物だ。
potion of heal wounds=これは魔法の治癒の霊液だ。これはほぼ即座に傷口を塞いで癒してしまう。もしもこの薬を体調が万全か、ほぼ万全の状態で飲めば、永続的な負傷を少しだけ治癒する。
potion of invisibility=これは水薬だ。これは他の者の視覚からあなたを隠蔽する。
potion of flight=これは水薬だ。これは飲んだ者に大きな浮力を与える。
potion of magic=とても有用な水薬だ。これは飲んだ者に魔法のエネルギーを注ぎ込む。
potion of might=これは水薬だ。これは飲んだ者の腕力と物理的な力を著しく増加させる。
potion of mutation=これは水薬だ。これはあなたに非常に奇妙な作用を及ぼす。
