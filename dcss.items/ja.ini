hand axe=木や肉の繊維を引き裂くための道具だ。小さいが、速く正確な扱いができるよう精巧に作られており、必要であれば安定して投げることもできる。
helmet=金属製の被り物だ。
honeycomb=一塊の巨大なミツバチによって作られた、美味しい蜂の巣だ。
horn of Geryon=地獄の入り口の番人であるゲリュオンの角笛だ。伝説によると、いずれかの地獄に訪れることを欲する定命の者は中に入るためにこれを使わなければならないという。
ice dragon armour=冷気を吐くドラゴンの鱗で造られた鎧だ。これは冷気に対する強力な保護効果をもたらすが、着用者は火の影響によって傷つきやすくなってしまう。
ice dragon hide=これは冷気を吐くドラゴンの鱗に覆われた皮だ。これは適切な鎧を作り上げることができる。そのままの形でさえ冷気に対する強力な保護効果をもたらすが、着用者は火の影響によって傷つきやすくなってしまう。
