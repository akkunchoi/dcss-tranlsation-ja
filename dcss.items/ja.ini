# scimitar=A long sabre. Its wide, curved blade increases the damage it deals, but also makes it a little bit harder to handle accurately.
scroll of acquirement=この素晴らしい巻き物は読んだ者の目の前に価値あるアイテムを creation of a valuable item, with the reader choosing the type of item to be created. Items produced are heavily biased towards something fitting the reader's skills, and also towards gear that hasn't been seen yet, but, alas, nothing is guaranteed.
scroll of amnesia=この巻物は読んだ者の記憶から1つの呪文を選択的に除去して、その呪文に占有されていた分の魔力を取り戻すことを可能とする。
scroll of blinking=この巻き物は読んだ者に、正確に制御可能な短距離のテレポートをもたらす。ただし制御されたテレポートは使用者を魔法のエネルギーで汚染することがあるので注意しなくてはならない。
scroll of curse armour=この巻き物は装着している防具に呪いをかける。
scroll of curse jewellery=この巻き物は装着している護符または指輪に呪いをかける。
scroll of curse weapon=この巻き物は手にしている武器に呪いをかける。
scroll of enchant armour=この巻き物は防具に魔法をかけて強化する。多くの防具は +2 まで強化でき、盾は +3 まで強化でき、そして鎧や具装はそのベースACと同じ値まで強化できる。\n\nこれはある種の珍しい怪物の皮を強化するためにも使われる。
scroll of enchant weapon i=この巻き物は手にしている武器に魔法をかけて、戦闘でより正確であるようにする。 It becomes increasingly less likely to succeed when used on highly enchanted weapons, and can only ever enchant them up to +9. Magical artefacts cannot be enchanted at all.
scroll of enchant weapon ii=この巻物は手にしている武器に魔法をかけて、戦闘でより高いダメージをもたらすようにする。 It becomes increasingly less likely to succeed when used on highly enchanted weapons, and can only ever enchant them up to +9. Magical artefacts cannot be enchanted at all.
# scroll of enchant weapon iii=This scroll enchants the wielded weapon to be far more effective in combat, increasing both accuracy and damage. It becomes increasingly less likely to succeed when used on highly enchanted weapons, and can only ever enchant them up to +9. Magical artefacts cannot be enchanted at all.
scroll of fear=この巻き物は読み上げた者の視界内にいる相手全てに恐怖を抱かせる。
scroll of fog=この巻物は読み上げた者の周囲を濃い霧の煙で覆う。
# scroll of holy word=This scroll calls on the powers of Heaven to cause great damage to any nearby unholy creature — including you!
scroll of identify=これはいかなる品物でも鑑定することを可能とする有用な魔法の巻き物だ。and will occasionally allow multiple identifications.\n\nIf used on a deck of cards, this scroll will also give away the top card.
# scroll of immolation=This scroll fills the creatures around the reader with an unstable and powerful inner flame.
scroll of magic mapping=この巻き物は読んだ者の周辺の地形を明らかにする。
scroll of noise=この悪戯の巻き物は、しばしば邪悪な実習生によって魔法使いの荷物の中に忍び込まされて、うるさい騒音を引き起す。その他にはこれといって有用な使い途などない。
scroll of random uselessness=この巻き物は何らかの機能を持っているかのように振る舞い、 uselessness of this scroll by the sense of achievement you get from getting it to work at all.
scroll of recharging=この巻き物は読んだ者が選んだワンドまたはロッドを充填する。 When used on a rod, it also increases the size of the rod's power storage, increases the rate at which it regenerates power, and even improves its melee combat qualities.
scroll of remove curse=この巻物を読み上げると、あなたの装備中のアイテムから呪いが取り除かれる。
# scroll of summoning=This scroll calls forth several creatures woven from shadow into the shapes of those beings found within the reader's immediate vicinity.
scroll of teleportation=この巻物を読み上げると、あなたは無作為な地点に転送される。
# scroll of torment=This scroll calls on the powers of darkness to inflict great pain on any nearby creature — including you! This halves the resilience of all living creatures, although is never directly fatal.
# scroll of brand weapon=This scroll enchants a chosen weapon so as to make it far more effective at inflicting harm on its wielder's enemies. The scroll can make permanent the temporary branding of weapons obtained from some spells, or can be used on a weapon that is already permanently branded to randomly select a new brand.\n\nBrands that are closely tied to one of the gods (Trog, Lugonu, Kikubaaqudgha, the Shining One) cannot be affixed this way. Xom, on the other hand, wouldn't let such an opportunity for fun go to waste.
scroll of vulnerability=この巻物は読み手とその周辺の存在にかかっている全ての魔法の効果を取り消す。また、少しの間、読み手や近くの存在の魔法抵抗力を半分にする。後者の効果は完全に魔法への免疫がある存在に対しては無効である。
# scroll of silence=This scroll eliminates all sound near the reader. This makes reading scrolls, casting spells, praying or yelling in the reader's vicinity impossible. (It applies to the reader, too, of course.)\n\nThis silence will not hide your presence, since its oppressive, unnatural effect will almost certainly alert any living creature that something is very wrong. Silence starts out with a radius covering half the normal vision range, which will then shrink, eventually covering only the reader, before the effect times out.\n\nNote that demons do not need sound to cast spells; certain necromantic fixtures have this property as well.
# scythe=A farm implement, usually only used by untrained mobs in combat.
# shield=A piece of wood and metal, to be strapped on one arm for defence. It is cumbersome to wear, and, without training, slows the rate at which a warrior attacks.
# short sword=A small, double-edged blade with a short grip. Robust and easy to handle, this weapon is often found in the hands of those who wish to stab their foes unaware.
decaying skeleton=肉が朽ちた骨だ。
slice of pizza=一切れのピザ: a flatbread with tomato sauce, mozzarella di bufala, and basil.
sling=布切れと皮紐でできた投石器だ。それほどのダメージは期待できない。 Unlike with other launchers, wearing a shield does not slow down its rate of fire.
# sling bullet=A small, heavy projectile specially shaped for use with slings. It is more effective as ammunition than simple stones.
snozzcumber=ひどく不快なキュウリの形をした野菜だ。
# spear=A hunting weapon consisting of a balanced wooden shaft with a pointed metal head fastened on one end. Shorter than other polearms, it can be wielded with one or two hands and is also light enough to be thrown.
staff of air=この杖は手にしている者の大気の呪文の威力を強化して、更には電撃から絶縁状態にする。もし手にしている者が発動や風の魔法に長けていれば、攻撃した相手に電撃を与えることができる。
staff of cold=この杖は手にしている者の氷の魔法の威力を強化し、更には氷の影響から保護する。もし手にしている者が発動の技能に長けていれば攻撃した相手を凍らせることができ、氷の魔法に長けていればより大きなダメージを与えることができる。
staff of conjuration=この杖は手にしている者が唱えた妖術の呪文の威力を強化する。
staff of death=この杖は手にしている者の死霊術の呪文の威力を強化して、更には負のエネルギーから保護する。もし手にしている者が発動と死霊術に長けていれば、攻撃した相手に凄まじい苦痛を与えることができる。
staff of earth=この杖は手にしている者の大地の呪文の威力を強化する。もし手にしている者が発動の技能に長けていれば、攻撃した相手を圧砕することができ、地の魔法に長けていればより大きなダメージを与えることができる。
# staff of energy=This staff allows its wielder to control magical energy: casting spells no longer causes hunger, and ambient magic can be channeled for the wielder's purposes.
staff of fire=この杖は手にしている者の炎の魔法の威力を強化し、更には炎の影響から保護する。もし手にしている者が発動の技能に長けていれば攻撃した相手を燃やすことができ、炎の魔法に長けていればより大きなダメージを与えることができる。
staff of poison=この杖は手にしている者の毒の魔法の威力を強化し、更には毒の影響から保護する。 If the wielder is skilled in both evocations and poison magic, they can poison creatures struck by it — even if the victims were normally resistant.
staff of power=この杖は手にしている者に追加の魔力をもたらす。
staff of summoning=この杖は手にしている者の召喚の魔法の威力を強化し、更には召喚された怪物からの攻撃から保護する。もし手にしている者が発動の技能に長けていれば、召喚された怪物に打撃を与えることで解放を試みることができる。
staff of wizardry=この杖は手にしている者の魔法の呪文を使う能力を著しく増加する。
steam dragon armour=蒸気を吐くドラゴンの鱗で造られた鎧だ。これは他の大型ドラゴンの鎧のように魔法的な保護はもたらさないが、極めて軽量で布のようにしなやかだ。
steam dragon hide=蒸気ドラゴンの柔らかくしなやかな皮だ。これは魔法的な手段により適切な鎧に変化することができる。
# stone=A small chunk of dense but otherwise unremarkable natural mineral. It can be thrown by hand or launched with a sling.
# stone of tremors=A polished stone inhabited by benevolent earth spirits. Raising it aloft will send powerful shockwaves through the dungeon as the spirits seek solid form within its rock. Those creatures standing near to walls will be pelted with falling rubble as the rocky surface heaves and crumbles, while others may be swallowed up by cracks in the earth itself.
storm dragon armour=稲妻を吐くドラゴンの鱗で造られた鎧だ。この鎧はドラゴンの鎧の中では最も重い部類に入るが、着用者に放電に対する強力な耐性を授ける。
storm dragon hide=稲妻を吐くドラゴンの極めて堅い青い鱗が生えた皮だ。そのままの形では放電に対する耐性以外にあまり保護ができないが、魔法的な手段と合わせることで素晴らしい鎧を作るのに使用される。
strawberry=A 小さいが美味しい、赤い果物だ.
sultana=質素な干しぶどうだ。
swamp dragon armour=沼ドラゴンの鱗で造られた鎧だ。これは着用者に毒への耐性を授ける。
# swamp dragon hide=The slimy{{\n    if you.can_smell() then\n        return &quot;, smelly&quot;\n    end\n}} skin of a swamp-dwelling dragon. It confers resistance to poison on its wearer, and it may be turned into proper armour by magical means.
# throwing net=A mesh of ropes knotted together with weights around the edge. Originally used by hunters to entangle and entrap prey, it soon found obvious application in battle and gladiatorial arenas. Struggling victims can eventually destroy the net and break free, if they live long enough.\n{{\n    if you.race() == &quot;Halfling&quot;\n        or you.race() == &quot;Kobold&quot;\n        or you.race() == &quot;Spriggan&quot;\n    then\n        return &quot;Unfortunately, it is too large and awkward for you to use.&quot;\n    else\n        return &quot;&quot;\n    end\n}}
tome of destruction=これは非常に強力だが予測できない乱暴な魔法の本だ。警告：これを読むとあなたやその周囲に危険を及ぼすかもしれません！
# trident=A fishing spear improved with a longer shaft and a three-pronged metal head. Due to the added weight it cannot be thrown effectively.
# triple sword=A magical weapon with three great razor-sharp blades. According to legend, a master forger created a sword with two blades at the facetious suggestion of a knight, who, finding that the resulting blade was quite functional, jovially quipped, “Ah, very good, but could you make a *triple* sword?” When the answer turned out to be yes, the knight was too shocked to ask about the possibilities of a quadruple sword.
# trishula=A blessed trident moulded by cleansing flame, with three points symbolising the combined might of the three holy gods. It is a favoured weapon of the Shining One's servants.
# troll hide=The stiff and knobbly hide of a troll, with magical regenerative properties. Wearable, like other beastly skins, it also reacts well to enchantment.
# troll leather armour=Armour made from the stiff and knobbly skin of a common troll. It magically regenerates its wearer's flesh at a fairly slow rate (unless already a troll).
wand of cold=この杖は魔法の道具だ。これは強力な冷気の矢を放つ。
wand of confusion=この杖は魔法の道具だ。これは対象に混乱と狼狽を引き起こす。
# wand of digging=A magical device which drills tunnels through unworked rock.
wand of disintegration=この杖は魔法の道具だ。 disrupts the physical structure of anything but the hardest walls — even rigid statues, to say nothing of flesh.
wand of draining=この杖は魔法の道具だ。これは対象に負のエネルギーの矢を放つ。矢は生命あるモンスターの生命力を衰弱させるが、アンデッド、デーモン、人工生物、生きている植物に対しては効果がない。
wand of enslavement=この杖は魔法の道具だ。これは対象に奴隷的な服従をさせる。
wand of fire=この杖は魔法の道具だ。これは強力な炎の矢を放つ。
wand of fireball=この杖は魔法の道具だ。これは炎の爆風を放つ。
wand of flame=この杖は魔法の道具だ。これは少量の炎を放射する。
wand of frost=この杖は魔法の道具だ。これは少量の冷気を放射する。
wand of hasting=この杖は魔法の道具だ。これは狙った対象に、動きを加速する魔法をかける。
wand of heal wounds=この杖は魔法の道具だ。これは対象の傷を治療する。
wand of invisibility=この杖は魔法の道具だ。これは対象を他者の視覚から隠蔽する。
wand of lightning=この杖は魔法の道具だ。これは強力な稲妻の矢を放つ。
wand of magic darts=この杖は魔法の道具だ。これは小さな破壊エネルギーの矢を放つ。それは絶対に外れない。
wand of paralysis=この杖は魔法の道具だ。これは対象を麻痺させ、手足の動きを止めてしまう。麻痺した対象は呼吸や思考をすることしかできず、溶岩の下に落ちるかのような、はたまた短剣で一思いに殺してくれという目で、為す術なくただ見つめるしかできない。
wand of polymorph=この杖は魔法の道具だ。これは対象を別の形態に変化させる。特に不定形の生物に対して有効だ。
wand of random effects=この杖は魔法の道具だ。これは変化に富んだ効果を引き起こす。
wand of slowing=この杖は魔法の道具だ。これは狙った対象に、動きが遅くなる魔法をかける。
wand of teleportation=この杖は魔法の道具だ。これは対象に無作為な空間転位を引き起こす。
# war axe=A one-handed military axe with a long haft and a single-bladed head.
# whip=A long plaited strip of leather. Originally developed for use in disagreements with cattle, this simple weapon is now widely used to settle differences between all sorts of creatures.
wizard hat=円錐形をした布の帽子だ。
young poisoner's handbook=これは毒の魔法の入門書だ。この本の多くは文中に記載されているとても有毒なインクで書かれている。そして、ページをめくる際に指を舌でなめる傾向のある魔法使いは、たいてい読み始めた直後にどうにかしてその習慣をやめるだろう。
