# ring of flight:quote=<ring>
ring of life protection=Αυτό το ευλογημένο δαχτυλίδι προστατεύει την ζωτική ενέργεια αυτού που το φορά, κάνοντας τον μερικώς απρόσβλητο από την αρνητική επίδραση των απέθαντων και της νεκρομαντικής μαγείας.
# ring of life protection:quote=<ring>
ring of magical power=Αυτό το δαχτυλίδι διευρύνει τα αποθέματα μαγικής ενέργειας αυτού που το φορά.
