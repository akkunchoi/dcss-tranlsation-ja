book of war chants=Ένα βιβλίο με ξόρκια που που βοηθούν έναν πολεμιστή. Οι εκδόσεις που περιέχει έχουν λυρική μορφή, ακολουθώντας τις παραδόσεις των πολεμιστών τροβαδούρων. Λειτουργικά, πάντως, δουλεύουν όπως και τα ξόρκια των οποίων οι λέξεις απλώς προφέρονται.
