# lightning rod=This rod allows its wielder to fire continuous lightning: the discharge is sustained, and can be redirected to new targets by evoking the rod in subsequent turns (failing to do so will release the trigger). The rod takes a moment to warm up, making short bursts rather ineffective. Once the zap is active, one can wave the rod, creating impressive and damaging arcs of electricity.
long sword=Ένα σπαθί με μια μακριά, κοφτερή λεπίδα.
# long sword:quote=“While we were at grips with this great army and their dreadful broadswords (maquahuitl [made of obsidian]), many of the most powerful among the enemy seem to have decided to capture a horse. They began with a furious attack, and laid hands on a good mare well trained both for sport and battle. Her rider, Pedro de Moron, was a fine horseman; and as he charged with three other horsemen into the enemy ranks—they had been instructed to charge together for mutual support—some of them seized his lance so he could not use it, and others slashed at him with their broadswords (maquahuitl), wounding him severely. Then they slashed at his mare, cutting her head at the neck so that it only hung by the skin. The mare fell dead, and if his mounted comrades had not come to Moron's rescue, he would probably have been killed also.”\n    -Bernal Díaz del Castillo, _The Conquest of New Spain_. 1623.\n     trans. J.M.Cohen, 1963.
longbow=Ένα μακρύ, δυνατό τόξο. Προκαλεί εξαιρετική ζημιά στη μάχη και ένας επιδέξιος τοξότης μπορεί να το χρησιμοποιήσει με πολύ καλά αποτελέσματα.
# longbow:quote=“Robyn bent a full goode bowe,\n An arrowe he drowe at wyll;\n He hit so the proud sherife\n Upon the grounde he lay full still.”\n    -_A Gest of Robyn Hode_ Sixth Fytte, l. 120-123. ca. 1450.
lychee=Ένα τροπικό φρούτο.
# lychee:quote=“The Litchi is the most celebrated native fruit of China. It is nearly round, about an inch and a half in diameter, the shell is tough, becoming brittle, of a chocolate brown colour covered all over with wart-like protuberances. When fresh it is filled with a white almost transparent, sweet, jelly-like pulp in which lies a rather large, shining, brown seed; the pulp is of a delicious sub-acid flavour when fresh. The Chinese dry it when it becomes black like a prune and thus preserve it for use throughout the year; in this state it is frequently to be seen in the London fruit shops.”\n    -John Smith, _A Dictionary of Popular Names of the Plants which Furnish the Natural and Acquired Wants of Man, in All Matters of Domestic and General Economy: Their History, Products, & Uses_. 1882.
mace=Ένα μακρύ στειλιάρι με μια βαριά σιδερένια κεφαλή στο ένα άκρο.
# mace:quote=“[My plan] does not propose to fill your lobby with squabbling colony agents, who will require the interposition of your mace at every instant to keep the peace among them.”\n    -Edmund Burke, “On Conciliation with America”, speech in Parliament. 1775.
manual=Ένα βιβλίο αξίας το οποίο επιτρέπει σε κάποιον να εξασκήσει μια συγκεκριμένη δεξιότητα του πολύ πιο αποδοτικά.
meat ration=Μια χορταστική μερίδα από αποξηραμένο και διατηρημένο κρέας.
morningstar=Ένα μεταλλικό ρόπαλο με κεφάλι καλυμμένο από καρφιά.
# morningstar:quote=“Little did then his pomp of plumes bestead\n The Azteca, or glittering pride of gold.\n Against the tempered sword; little his casque,\n Cay with its feathery coronal, or drest\n In graven terrors, when the Briton's hand\n Drove in through helm and head the spiked mace;\n Or swung its iron weights with shattering sway.\n Which, where they fell, destroyed.”\n    -Robert Southey, _Madoc_. 1805.
mottled dragon armour=Μια μαγική πανοπλία φτιαγμένη από το δέρμα ενός διάστικτου δράκου. Αν και δεν παρέχει σε αυτόν που τη φορά κάποια ιδιαίτερη μαγική προστασία όπως οι πανοπλίες που φτιάχνονται από το δέρμα μεγάλων δράκων, είναι ελαφριά και εύχρηστη σαν μια απλή δερμάτινη πανοπλία. Είναι επίσης εξαιρετικά λεία, κάνοντας τις κολλώδεις φλόγες να κυλούν από πάνω του σαν νερό.
# mottled dragon armour:quote=<steam dragon hide>
mottled dragon hide=Το περίεργα σχεδιασμένο φολιδωτό δέρμα ενός διάστικτου δράκου. Μπορεί να μετατραπεί σε κανονική πανοπλία με μαγικά μέσα. Η λεία του επιφάνεια δεν επιτρέπει στις κολλώδεις φλόγες να εφαρμόζουν.
# mottled dragon hide:quote=<steam dragon hide>
naga barding=Μια ειδική πανοπλία φτιαγμένη για nagas, για να φορεθεί πάνω από την ουρά.
necronomicon=Ένα πολύ σπάνιο βιβλίο, δυνατό και μοχθηρό. Το δέσιμο του είναι φτιαγμένο από φίνο δέρμα αγνώστου προελεύσεως. Πολλοί ανόητοι μάγοι προσπάθησαν να μελετήσουν αυτόν τον τόμο και βρέθηκαν στο έλεος νεκρομαντικών δυνάμεων που δεν θα μπορούσαν ποτέ να ελέγξουν.
needle=Μια βελόνα. Μπορεί να εκτοξευτεί με φυσοκάλαμο.
# needle:quote=“I pray that, risen from the dead,\n I may in glory stand—\n A crown, perhaps, upon my head,\n But a needle in my hand.”\n    -Eugene Field, “Grandma's Prayer”. late 19th cent.
orange=Ένα γευστικότατο, ζουμερό πορτοκαλί φρούτο.
# orange:quote=“Conserve of Orange Peel\n\nHAVING grated the rinds of some Seville oranges as thin as you can, weigh them, and to every pound of orange rind add three pounds of loaf sugar. Pound the orange rind well in a marble mortar, mix the sugar by degrees with them and beat all well together. Put it into gallipots and tie it down so as properly to prevent the air getting to it.”\n    -Francis Collingwood, John Woollams, _The Universal Cook: And City and Country Housekeeper._ 1792.
orb of zot=Όταν ξεφύγεις στην επιφάνεια με αυτό το ανεκτίμητο αντικείμενο, η αποστολή σου θα έχει έρθει σε πέρας.
pair of boots=Ένα ζευγάρι μπότες.
pair of bracers=Ένα ζευγάρι περιβραχιόνια.
pair of gauntlets=Ένα ζευγάρι περιχειρίδες.
pair of gloves=Ένα ζευγάρι γάντια.
pear=Ένα γευστικό ζουμερό φρούτο.
pearl dragon armour=Μια μαγική πανοπλία φτιαγμένη από το ελαφρύ αλλά δυνατό δέρμα ενός μαργαριταρένιου δράκου. Προσφέρει προστασία από την αρνητική ενέργεια σε αυτόν που τη φορά.
# pearl dragon armour:quote=<steam dragon hide>
pearl dragon hide=Το φολιδωτό δέρμα ενός μαργαριταρένιου δράκου. Μπορεί να μετατραπεί σε κανονική πανοπλία, αλλά ακόμα και στην ακατέργαστη του μορφή, προσφέρει προστασία από την αρνητική ενέργεια σε αυτόν που το φορά.
# pearl dragon hide:quote=<steam dragon hide>
piece of ambrosia=Μια περίεργη ουσία, που παράγεται από νυχτοπεταλούδες φαντάσματα. Η κατανάλωση της παρέχει μαγική ενέργεια καθώς επίσης και θρεπτική αξία, με το μειονέκτημα πως προκαλεί πνευματική σύγχυση για ένα μικρό χρονικό διάστημα.
plate armour=Μια πλήρης μεταλλική πανοπλία που καλύπτει ολόκληρο το σώμα. Σε μερικά σημεία όπου υπάρχουν κενά έχει χρησιμοποιηθεί αλυσιδωτό πλέγμα, ώστε να επιτρέπεται ευκολότερη κίνηση. Παρέχει εξαιρετική προστασία, αλλά το να φορεθεί είναι χρονοβόρα διαδικασία.
potion of agility=Ένα μαγικό φίλτρο που βελτιώνει την επιδεξιότητα και την ικανότητα αυτού που το πίνει να αποφεύγει επιθέσεις.
potion of berserk rage=Ένα μαγικό φίλτρο που προκαλεί την ασυγκράτητη οργή αυτού που το πίνει.
potion of blood=Ένα μαγικό φίλτρο που περιέχει την ουσία της ζωής. Είναι ζωτικής σημασίας για όλα τα ζωντανά όντα, καθώς επίσης και για κάποια απέθαντα. Μπορεί επίσης να προσφέρει θρέψη σε σαρκοφάγα πλάσματα.
potion of brilliance=Ένα μαγικό φίλτρο που αυξάνει δραστικά την ευφυΐα και τη μαγική δύναμη αυτού που το καταναλώνει.
potion of coagulated blood=Ένα μαγικό φίλτρο που περιέχει την ουσία της ζωής. Είναι ζωτικής σημασίας για όλα τα ζωντανά όντα, καθώς επίσης και για κάποια απέθαντα. Μπορεί επίσης να προσφέρει θρέψη σε σαρκοφάγα πλάσματα. Το αίμα αυτό δεν πρόκειται να διατηρηθεί για πολύ ακόμα.
potion of confusion=Ένα μαγικό φίλτρο που μπερδεύει την αντίληψη σου και μειώνει τον έλεγχο των κινήσεων σου.
potion of cure mutation=Ένα φίλτρο που αφαιρεί κάποιες από τις επίκτητες μεταλλάξεις σου.
potion of curing=Ένα ευλογημένο υγρό που θεραπεύει πληγές, κάνει τη σκέψη καθαρή και θεραπεύει αρρώστιες. Αν χρησιμοποιηθεί όταν είσαι σε πλήρη υγεία, μπορεί επίσης να επιδιορθώσει μόνιμες βλάβες.
potion of decay=Ένα άθλιο καταραμένο υγρό που κάνει τη σάρκα σου να σαπίζει μπροστά τα μάτια σου.
potion of degeneration=Μια τοξική σύνθεση που μπορεί να κάνει τρομερά πράγματα στο σώμα, το μυαλό και τα αντανακλαστικά σου.
potion of experience=Ένα πραγματικά υπέροχο και πολύ σπάνιο υγρό.
potion of gain dexterity=Ένα φίλτρο ευεργετικής μετάλλαξης.
potion of gain intelligence=Ένα φίλτρο ευεργετικής μετάλλαξης.
potion of gain strength=Ένα φίλτρο ευεργετικής μετάλλαξης.
potion of heal wounds=Ένα μαγικό θεραπευτικό ελιξίριο που κάνει τις πληγές να κλείνουν και να θεραπεύονται σχεδόν στιγμιαία. Αν χρησιμοποιηθεί όταν είσαι σε πλήρη υγεία, μπορεί επίσης να επιδιορθώσει μόνιμες βλάβες.
potion of invisibility=Ένα μαγικό φίλτρο που σε κρύβει από την όραση των άλλων.
# potion of flight=A potion which confers great buoyancy on one who consumes it.
potion of magic=Ένα πολύτιμο μαγικό φίλτρο που σε γεμίζει με μαγική ενέργεια.
potion of might=Ένα μαγικό φίλτρο που αυξάνει τη δύναμη και την επιθετική ικανότητα αυτού που το πίνει.
potion of mutation=Ένα μαγικό φίλτρο που σου κάνει πολύ παράξενα πράγματα.
potion of paralysis=Ένα μαγικό φίλτρο που κάνει αυτόν που το πίνει να χάνει την ικανότητα χειρισμού του σώματος του.
potion of poison=Ένα άθλιο δηλητηριώδες υγρό.
# potion of poison:quote=“‘poison’ is a harsh word. I prefer ‘potion of shut the hell up’”\n    -Oglaf, bowdlerized
potion of porridge=Ένα χορταστικό παχύρρευστο φίλτρο, με υψηλή διατροφική αξία.
potion of resistance=Ένα μαγικό φίλτρο που χαρίζει προσωρινή αντίσταση στα στοιχεία και το δηλητήριο.
potion of restore abilities=Ένα μαγικό φίλτρο που επαναφέρει τις ικανότητες αυτού που το πίνει. Επιπλέον επιτρέπει τη χρήση ικανοτήτων αναπνοής, ακυρώνοντας την αναμονή που προκύπτει από τη χρήση μιας τέτοιας ικανότητας.
potion of slowing=Ένα μαγικό φίλτρο που κάνει τις κινήσεις σου πιο αργές.
potion of speed=Ένα μαγικό φίλτρο που αυξάνει την ταχύτητα με την οποία ενεργεί αυτός που το πίνει.
potion of strong poison=Ένα φοβερά δηλητηριώδες υγρό.
# potion of strong poison:quote=<potion of poison>
quad damage=Ένα μυστηριώδες αντικείμενο που μοιάζει να είναι κάποιο μαγικό σύμβολο. Όταν χρησιμοποιηθεί, κάνει τον χρήστη να λάμπει μπλε και όλους τους ήχους να αντηχούν. Ίσως να υπάρχουν και άλλες παρενέργειες.
quarterstaff=Ένα μακρύ ξύλινο κοντάρι, φτιαγμένο για μάχη.
# quarterstaff:quote=“Then Robin he unbuckled his belt,\n And laid down his bow so long;\n He took up a staff of another oak graff,\n That was both stiff and strong.\n 'But let me measure,' said jolly Robin,\n 'Before we begin our fray;\n For I'll not have mine to be longer than thine,\n For that will be counted foul play.'\n 'I pass not for length,' bold Arthur replied,\n 'My staff is of oak so free;\n Eight foot and a half it will knock down a calf,\n And I hope it will knock down thee.'\n Then Robin could no longer forbear,\n He gave him such a knock,\n Quickly and soon the blood came down,\n Before it was ten o'clock.\n About and about and about they went,\n Like two wild boars in a chase,\n Striving to aim each other to maim,\n Leg, arm, or any other place.\n And knock for knock they hastily dealt,\n Which held for two hours and more;\n That all the wood rang at every bang,\n They plied their work so sore.”\n    -Anonymous, “Robin Hood and the Tanner”.
quick blade=Αυτό το προσεκτικά σφυρηλατημένο κοντό σπαθί είναι απίστευτα καλά ζυγισμένο, πράγμα που το κάνει εύχρηστο ακόμα και από άτομα χωρίς εμπειρία με αυτό το είδος όπλου. Δεν υπάρχουν πολλοί ξιφουργοί που να μπορούν να τα κατασκευάσουν, και αυτό τα κάνει πολύ δυσεύρετα.
# quick blade:quote=“He hath loosed the fateful lightning of His terrible swift sword...”\n    -Julia Ward Howe, “The Battle Hymn of the Republic”. 1861.
rambutan=Ένα μικρό αλλά νόστιμο τροπικό φρούτο. Πως βρέθηκε στα υπόγεια είναι η απορία όλων.
# rambutan:quote=“The rambutan (_nephelium lappaceum_) is a beautiful fruit to which I have already alluded, as resembling the mammoth arbutus; and you suppose them at first, when at a little distance from you, a delicious dish of some tropical strawberry. But you find on inquiring into the ‘particulars within’ the outer coat, that there is concealed beneath the red and hairy covering a semi-transparent pulp of a pleasant acid taste, enveloping a single oval and oblong seed. I know not but I am peculiar in my memory of the beautiful fruits of the straits, but none lingers in my recollection so sweetly in its clustered beauties of the fruit-dish as the bearded and rosy rambutan.”\n    -Fitch Waterman Taylor, _A Voyage Round the World And Visits to Various Foreign Countries, in the United States Frigate Columbia_. 1847.
ring mail=Μια ελαφριά δερμάτινη φορεσιά ενισχυμένη με ένα κάλυμμα μεταλλικών κρίκων. Προστατεύει αλλά ταυτόχρονα είναι κάπως άβολη λόγω του επιπρόσθετου βάρους.
# ring mail:quote=<leather armour>
ring of dexterity=Αυτό το δαχτυλίδι αυξάνει ή μειώνει την επιδεξιότητα αυτού που το φορά, ανάλογα με το βαθμό στο οποίο είναι μαγεμένο.
# ring of dexterity:quote=<ring>
ring of evasion=Αυτό το δαχτυλίδι κάνει αυτόν που το φορά περισσότερο ή λιγότερο ικανό να αποφεύγει επιθέσεις, ανάλογα με το βαθμό στο οποίο είναι μαγεμένο.
# ring of evasion:quote=<ring>
ring of fire=Αυτό το δαχτυλίδι φέρνει αυτόν που το φορά πιο κοντά στο στοιχείο της φωτιάς. Αποκτά αντίσταση στην ζέστη και μπορεί να χρησιμοποιεί μαγεία φωτιάς πιο αποτελεσματικά, αλλά γίνεται πιο ευπρόσβλητος από το ψύχος.
# ring of fire:quote=“Love is a burning thing\n And it makes a fiery ring”\n    -June Carter, Merle Kilgore, “Ring of Fire”. 1963.
ring of hunger=Αυτό το καταραμένο δαχτυλίδι κάνει αυτόν που το φορά να πεινά γρηγορότερα.
# ring of hunger:quote=<ring>
ring of ice=Αυτό το δαχτυλίδι φέρνει αυτόν που το φορά πιο κοντά στο στοιχείο του πάγου. Αποκτά αντίσταση στο ψύχος και μπορεί να χρησιμοποιεί μαγεία ψύχους πιο αποτελεσματικά, αλλά γίνεται πιο ευπρόσβλητος από τη φωτιά.
# ring of ice:quote=“Some say the world will end in fire;\n Some say in ice.\n From what I've tasted of desire\n I hold with those who favor fire.\n But if it had to perish twice,\n I think I know enough of hate\n To say that for destruction ice\n Is also great\n And would suffice.”\n    -Robert Frost, “Fire and Ice”. 1920.
ring of intelligence=Αυτό το δαχτυλίδι αυξάνει η μειώνει την πνευματική ικανότητα αυτού που το φορά, ανάλογα με το βαθμό στον οποίο είναι μαγεμένο.
# ring of intelligence:quote=<ring>
ring of invisibility=Αυτό το ισχυρό δαχτυλίδι μπορεί να ενεργοποιηθεί για να κρύψει αυτόν που το φορά από το βλέμμα των άλλων, αλλά αυξάνει δραματικά τον μεταβολισμό του ενώ το κάνει.
# ring of invisibility:quote=“With yells of delight the goblins rushed upon him. A pang of fear and loss, like an echo of Gollum's misery, smote Bilbo, and forgetting even to draw his sword he struck his hands into his pockets. And — there was the ring still, in his left pocket, and it slipped on his finger. The goblins stopped short. They could not see a sign of him. He had vanished.”\n    -J.R.R. Tolkien, _The Hobbit, or There and Back Again_. 1937.
