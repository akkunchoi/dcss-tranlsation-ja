# javelin:quote=“Suppose you found your brother in bed with your wife, and put a javelin through both of them, you would be justified, and they would atone for their sins, and be received into the kingdom of God.”\n    -Brigham Young, _Journal of Discourses_, 3:247. 1856.
lajatang=Ένα πολύ σπάνιο και δραστικό εισαγόμενο όπλο που αποτελείται από ένα κοντάρι με λεπίδες σαν μισοφέγγαρα στα δύο του άκρα.
# lajatang:quote=“A weapon that comes down as still\n As snowflakes fall upon the sod;\n But executes a freeman’s will,\n As lightning does the will of God.”\n    -John Pierpont, “The Ballot”. ca. 1850.
lamp of fire=Μια μαγική συσκευή που επιτρέπει τη μαγική επίκληση στοιχείων της φωτιάς. Είναι αρκετά αναξιόπιστη και συχνά απαιτεί πολλές προσπάθειες για να δουλέψει σωστά. Η χρήση της εμπεριέχει κάποιο ρίσκο, το οποίο μειώνεται αν ο χρήστης είναι επιδέξιος χρήστης της ανάλογης σχολής μαγείας.
lantern of shadows=Μια ανίερη συσκευή που καλεί τη δύναμη του σκότους να βοηθήσει τον χρήστη, με ένα μικρό κόστος...
